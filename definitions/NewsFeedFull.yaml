allOf:
  - type: object
    required:
      - newsFeedId
    properties:
      newsFeedId:
        type: string
        description: Unique id for this news feed
  - $ref: NewsFeed.yaml
  - type: object
    required:
      - _links
    properties:
      _links:
        type: object
        required:
          - self
          - items
          - groups
        properties:
          self:
            type: object
            description: Link to current resource
            required:
              - href
            properties:
              href:
                type: string
                format: uri
          items:
            type: object
            description: Links to the list of news items, that are part of this news feed
            required:
              - href
            properties:
              href:
                type: string
                format: uri
            example: /v2/news-items?newsFeed=123
          groups:
            type: array
            description: Links to the groups targeted to this news feed
            items:
              type: object
              required:
                - href
                - title
              properties:
                href:
                  type: string
                  format: uri
                title:
                  type: string
