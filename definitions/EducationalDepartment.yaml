type: object
required:
  - name
properties:
  name:
    type: string
    description: The name of this educational department
  description:
    type: string
    description: The description of this educational department
  educationalPlans:
    type: array
    description: The ids of educational plans for this educational department
    xml:
      wrapped: true
    items:
      type: string
      xml:
        name: text
  courseGroups:
    type: array
    description: The ids of course groups for this educational department
    xml:
      wrapped: true
    items:
      type: string
      xml:
        name: text
