type: object
required:
  - scheduleId
  - startDateTime
  - endDateTime
  - _links
properties:
  scheduleId:
    type: string
    description: Unique id of this schedule
  startDateTime:
    type: string
    description: The moment on which this schedule starts, RFC3339 (date-time)
    format: date-time
  endDateTime:
    type: string
    description: The moment on which this schedule ends, RFC3339 (date-time)
    format: date-time
  description:
    type: string
    description: The description of this schedule
  _links:
    type: object
    required:
      - self
    properties:
      self:
        type: object
        description: Link to current resource
        required:
          - href
        properties:
          href:
            type: string
            format: uri
            example: /v2/schedules/123
      courseOfferings:
        type: array
        description: Links to the courseOfferings affiliated to this schedule
        items:
          type: object
          required:
            - href
            - title
          properties:
            href:
              type: string
              format: uri
              example: /v2/courses-offerings/123
            title:
              type: string
              description: The name of the course offering
      tests:
        type: array
        description: Links to the tests affiliated to this schedule
        items:
          type: object
          required:
            - href
            - title
          properties:
            href:
              type: string
              format: uri
              example: /v2/tests/123
            title:
              type: string
              description: The name of the test
      rooms:
        type: array
        description: Links to the room(s) of this schedule
        items:
          type: object
          required:
            - href
            - title
          properties:
            href:
              type: string
              format: uri
              example: /v2/rooms/123
            title:
              type: string
              description: The name of the room
      lecturers:
        type: array
        description: Links to the lecturers (persons) of this schedule
        items:
          type: object
          required:
            - href
            - title
          properties:
            href:
              type: string
              format: uri
              example: /v2/persons/123
            title:
              type: string
              description: The name of the person
