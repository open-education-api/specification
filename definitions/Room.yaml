type: object
required:
  - abbreviation
  - name
properties:
  abbreviation:
    type: string
    description: The abbreviation of the name of this room
  name:
    type: string
    description: The name of this room
  description:
    type: string
    description: The description of this room
  totalSeats:
    type: number
    format: int32
    description: The total number of seats located in the room
  totalWorkspaces:
    type: number
    format: int32
    description: The total number of workspaces located in the room
  availableWorkspaces:
    type: number
    format: int32
    description: The total number of available (=non-reserved) workspaces in the room
  lat:
    type: number
    description: The latitude of this room
    format: double
  lon:
    type: number
    description: The longitude this room
    format: double
  altitude:
    type: number
    description: The altitude this room
    format: double
