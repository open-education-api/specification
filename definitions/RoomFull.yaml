allOf:
  - type: object
    required:
      - roomId
    properties:
      roomId:
        type: string
        description: Unique id for this room
  - $ref: Room.yaml
  - type: object
    required:
      - lastModified
      - _links
    properties:
      lastModified:
        type: string
        description: The timestamp for the last moment this room was updated
        format: date-time
      _links:
        type: object
        required:
          - self
        properties:
          self:
            type: object
            description: Link to current resource
            required:
              - href
            properties:
              href:
                type: string
                format: uri
