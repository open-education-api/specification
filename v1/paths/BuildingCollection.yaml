get:
  summary: GET /buildings
  description: Get an ordered list of all buildings.
  tags:
    - buildings
  parameters:
    - name: q
      in: query
      description: Search within all fields
      required: false
      type: string
    - name: order
      in: query
      description: The field to sort on
      required: false
      default: buildingId_asc
      type: string
    - name: pageNumber
      in: query
      description: The number of items to return per page
      required: false
      default: 1
      type: integer
      format: int32
      minimum: 1
    - name: pageSize
      in: query
      description: The page number
      required: false
      default: 10
      type: integer
      format: int32
      minimum: 1
    - name: abbreviation
      in: query
      description: Filter by abbreviation
      required: false
      type: string
    - name: name
      in: query
      description: Filter by name
      required: false
      type: string
    - name: postalCode
      in: query
      description: Filter by postalCode
      required: false
      type: string
    - name: city
      in: query
      description: Filter by city
      required: false
      type: string
    - name: nearests
      in: query
      description: "Find the nearest buildings by lat/long (format: `lat,lon`)"
      required: false
      type: string
  responses:
    '200':
      description: OK
      schema:
        type: object
        xml:
          name: response
        required:
          - metadata
          - data
        properties:
          metadata:
            $ref: '../definitions/ListMetadata.yaml'
          data:
            type: array
            xml:
              wrapped: true                
            items:
              allOf:
                - $ref: '../definitions/BuildingFull.yaml'
                - xml:
                    name: item
post:
  summary: POST /buildings
  description: Create a new building.
  tags:
    - buildings
  parameters:
    - name: body
      in: body
      description: Request payload
      required: true
      schema:
        $ref: '../definitions/Building.yaml'
  responses:
    '200':
      description: OK
      schema:
        type: object
        xml:
          name: response
        required:
          - metadata
          - data
        properties:
          metadata:
            $ref: '../definitions/ResourceMetadata.yaml'
          data:
            $ref: '../definitions/BuildingFull.yaml'
    '400':
      description: Bad Request
