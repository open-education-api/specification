get:
  summary: GET /organizations
  description: Get an ordered list of all organizations, ordered by name.
  tags:
    - organizations
  parameters:
    - $ref: '../parameters/pageSize.yaml'
    - $ref: '../parameters/pageNumber.yaml'
    - $ref: '../parameters/search.yaml'
    - name: type
      in: query
      description: Filter by organization type
      required: false
      schema:
        type: string
        enum:
          - root
          - institution
          - department
          - faculty
    - name: sort
      in: query
      explode: false
      description: 'Sort by one or more attributes, the default is ascending. Prefixing the attribute with a minus sign `-` allows for descending sort. Examples: [ATTR | -ATTR | ATTR1,-ATTR2]'
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - organizationId
            - name
            - -organizationId
            - -name
        default: name
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - pageSize
              - pageNumber
              - items
            properties:
              pageSize:
                type: integer
                format: int32
                description: The number of items per page
              pageNumber:
                type: integer
                format: int32
                description: The current page number
              items:
                type: array
                items:
                  $ref: '../schemas/Organization.yaml'
