get:
  summary: GET /organizations/{organizationId}/offerings
  description: Get a list of all offerings for a given organization
  tags:
    - organizations
  parameters:
    - name: organizationId
      in: path
      description: Organization ID
      required: true
      schema:
        type: string
        format: uuid
    - $ref: '../parameters/pageSize.yaml'
    - $ref: '../parameters/pageNumber.yaml'
    - $ref: '../parameters/search.yaml'
    - $ref: '../parameters/acceptLanguage.yaml'
    - name: type
      in: query
      description: Filter by offering type
      required: false
      schema:
        type: string
        enum:
          - program
          - course
          - component
    - name: mainLanguage
      in: query
      description: Filter by mainLanguage
      required: false
      schema:
        type: string
        enum:
          - nl-nl
          - en-gb
    - name: isLineItem
      in: query
      description: Filter by isLineItem
      required: false
      schema:
        type: boolean
    - name: since
      in: query
      description: Filter all offerings by providing a minimum start date for the corresponding academic session, RFC3339 (full-date). By default only future offerings are shown (equal to `?since=<today>`).
      required: false
      schema:
        type: string
        format: date
    - name: until
      in: query
      description: Filter all offerings by providing a maximum end date for the corresponding academic session, RFC3339 (full-date).
      required: false
      schema:
        type: string
        format: date
    - name: sort
      in: query
      explode: false
      description: 'Sort by one or more attributes, the default is ascending. Prefixing the attribute with a minus sign `-` allows for descending sort. Examples: [ATTR | -ATTR | ATTR1,-ATTR2]'
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - offeringId
            - name
            - startDate
            - endDate
            - -offeringId
            - -name
            - -startDate
            - -endDate
        default: startDate
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - pageSize
              - pageNumber
              - items
            properties:
              pageSize:
                type: integer
                format: int32
                description: The number of items per page
              pageNumber:
                type: integer
                format: int32
                description: The current page number
              items:
                type: array
                items:
                  oneOf:
                    - $ref: '../schemas/ProgramOffering.yaml'
                    - $ref: '../schemas/CourseOffering.yaml'
                    - $ref: '../schemas/ComponentOffering.yaml'
    '400':
      description: Bad request
      content:
        application/problem+json:
          schema:
            $ref: '../schemas/Problem.yaml'
