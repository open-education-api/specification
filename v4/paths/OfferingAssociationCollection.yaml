get:
  summary: GET /offerings/{offeringId}/associations
  description: Get a list of all offering associations.
  tags:
    - offerings
  parameters:
    - name: offeringId
      in: path
      description: Offering ID
      required: true
      schema:
        type: string
        format: uuid
    - $ref: '../parameters/pageSize.yaml'
    - $ref: '../parameters/pageNumber.yaml'
    - name: type
      in: query
      description: Filter by association type
      required: false
      schema:
        type: string
        enum:
          - programOffering
          - courseOffering
          - componentOffering
    - name: role
      in: query
      description: Filter by role
      required: false
      schema:
        type: string
        enum:
          - student
          - lecturer
          - student assistent
          - coordinator
          - guest
    - name: state
      in: query
      description: Filter by state
      required: false
      schema:
        type: string
        enum:
          - pending
          - canceled
          - denied
          - associated
    - name: result-state
      in: query
      description: Filter by result state
      required: false
      schema:
        type: string
        enum:
          - in progress
          - postponed
          - completed
    - name: sort
      in: query

      description: 'Sort by one or more attributes, the default is ascending. Prefixing the attribute with a minus sign `-` allows for descending sort. Examples: [ATTR | -ATTR | ATTR1,-ATTR2]'
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - associationId
            - -associationId
        default:
        - associationId
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - pageSize
              - pageNumber
              - items
            properties:
              pageSize:
                type: integer
                format: int32
                description: The number of items per page
              pageNumber:
                type: integer
                format: int32
                description: The current page number
              items:
                type: array
                items:
                  allOf:
                    - oneOf:
                        - $ref: '../schemas/ProgramOfferingAssociation.yaml'
                        - $ref: '../schemas/CourseOfferingAssociation.yaml'
                        - $ref: '../schemas/ComponentOfferingAssociation.yaml'
                    - type: object
                      required:
                        - person
                      properties:
                        person:
                          $ref: '../schemas/Person.yaml'
                        academicSession:
                          $ref: '../schemas/AcademicSession.yaml'
    '404':
      description: Not Found
      content:
        application/problem+json:
          schema:
            $ref: '../schemas/Problem.yaml'
