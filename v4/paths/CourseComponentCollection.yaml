get:
  summary: GET /courses/{courseId}/components
  description: Get an ordered list of all course components.
  tags:
    - courses
  parameters:
    - name: courseId
      in: path
      description: Course ID
      required: true
      schema:
        type: string
        format: uuid
    - $ref: '../parameters/pageSize.yaml'
    - $ref: '../parameters/pageNumber.yaml'
    - $ref: '../parameters/search.yaml'
    - $ref: '../parameters/acceptLanguage.yaml'
    - name: type
      in: query
      description: Filter by component type
      required: false
      schema:
        $ref: '../enumerations/componentType.yaml'
    - name: sort
      in: query
      explode: false
      description: 'Sort by one or more attributes, the default is ascending. Prefixing the attribute with a minus sign `-` allows for descending sort. Examples: [ATTR | -ATTR | ATTR1,-ATTR2]'
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - componentId
            - name
            - -componentId
            - -name
        default: componentId
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - pageSize
              - pageNumber
              - items
            properties:
              pageSize:
                type: integer
                format: int32
                description: The number of items per page
              pageNumber:
                type: integer
                format: int32
                description: The current page number
              items:
                type: array
                items:
                  $ref: '../schemas/Component.yaml'
              ext:
                $ref: '../schemas/Ext.yaml'
    '404':
      description: Not Found
      content:
        application/problem+json:
          schema:
            $ref: '../schemas/Problem.yaml'
