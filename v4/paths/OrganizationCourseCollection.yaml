get:
  summary: GET /organizations/{organizationId}/courses
  description: Get an ordered list of all courses for a given organization, ordered by name.
  tags:
    - organizations
  parameters:
    - name: organizationId
      in: path
      description: Organization ID
      required: true
      schema:
        type: string
        format: uuid
    - $ref: '../parameters/pageSize.yaml'
    - $ref: '../parameters/pageNumber.yaml'
    - $ref: '../parameters/search.yaml'
    - name: level
      in: query
      description: Filter by level
      required: false
      schema:
        type: string
        enum:
          - secondary vocational education 3
          - secondary vocational education 4
          - associate degree
          - bachelor
          - master
          - doctoral
    - name: modeOfDelivery
      in: query
      description: Filter by modeOfDelivery
      required: false
      schema:
        type: string
        enum:
          - distance-learning
          - on campus
          - online
          - hybrid
          - situated
    - name: sort
      in: query
      explode: false
      description: 'Sort by one or more attributes, the default is ascending. Prefixing the attribute with a minus sign `-` allows for descending sort. Examples: [ATTR | -ATTR | ATTR1,-ATTR2]'
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - courseId
            - name
            - ects
            - -courseId
            - -name
            - -ects
        default: name
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - pageSize
              - pageNumber
              - items
            properties:
              pageSize:
                type: integer
                format: int32
                description: The number of items per page
              pageNumber:
                type: integer
                format: int32
                description: The current page number
              items:
                type: array
                items:
                  $ref: '../schemas/Course.yaml'
