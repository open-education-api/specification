get:
  summary: GET /persons
  description: Get an ordered list of all persons.
  tags:
    - persons
  parameters:
    - $ref: '../parameters/pageSize.yaml'
    - $ref: '../parameters/pageNumber.yaml'
    - $ref: '../parameters/personSearch.yaml'
    - $ref: '../parameters/acceptLanguage.yaml'
    - name: affiliations
      in: query
      description: Filter by affiliations
      required: false
      schema:
        $ref: '../enumerations/personAffiliations.yaml'
    - name: sort
      in: query
      explode: false
      description: 'Sort by one or more attributes, the default is ascending. Prefixing the attribute with a minus sign `-` allows for descending sort. Examples: [ATTR | -ATTR | ATTR1,-ATTR2]'
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - personId
            - givenName
            - surName
            - displayName
            - -personId
            - -givenName
            - -surName
            - -displayName
        default: personId
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - pageSize
              - pageNumber
              - items
            properties:
              pageSize:
                type: integer
                format: int32
                description: The number of items per page
              pageNumber:
                type: integer
                format: int32
                description: The current page number
              items:
                type: array
                items:
                  $ref: '../schemas/Person.yaml'
              ext:
                $ref: '../schemas/Ext.yaml'