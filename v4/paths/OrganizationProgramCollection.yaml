get:
  summary: GET /organizations/{organizationId}/programs
  description: Get an ordered list of all programs for a given organization, ordered by name.
  tags:
    - organizations
  parameters:
    - name: organizationId
      in: path
      description: Organization ID
      required: true
      schema:
        type: string
        format: uuid
    - $ref: '../parameters/pageSize.yaml'
    - $ref: '../parameters/pageNumber.yaml'
    - $ref: '../parameters/search.yaml'
    - name: type
      in: query
      description: Filter by program type
      required: false
      schema:
        $ref: '../enumerations/programType.yaml'
    - name: qualificationAwarded
      in: query
      description: Filter by qualificationAwarded
      required: false
      schema:
        $ref: '../enumerations/qualificationAwarded.yaml'
    - name: levelOfQualification
      in: query
      description: Filter by levelOfQualification
      required: false
      schema:
        $ref: '../enumerations/levelOfQualification.yaml'
    - name: sector
      in: query
      description: Filter by sector
      required: false
      schema:
        $ref: '../enumerations/sector.yaml'
    - name: fieldsOfStudy
      in: query
      description: Filter by fieldsOfStudy
      required: false
      schema:
        type: string
    - name: croho-creboCode
      in: query
      description: Filter by croho-creboCode
      required: false
      schema:
        type: string
    - name: sort
      in: query
      description: 'Sort by one or more attributes, the default is ascending. Prefixing the attribute with a minus sign `-` allows for descending sort. Examples: [ATTR | -ATTR | ATTR1,-ATTR2]'
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - programId
            - name
            - ects
            - -programId
            - -name
            - -ects
        default:
        - name
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - pageSize
              - pageNumber
              - items
            properties:
              pageSize:
                type: integer
                format: int32
                description: The number of items per page
              pageNumber:
                type: integer
                format: int32
                description: The current page number
              items:
                type: array
                items:
                  $ref: '../schemas/Program.yaml'
