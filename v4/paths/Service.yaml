get:
  parameters:
    - $ref: '../parameters/acceptLanguage.yaml'
  summary: GET /
  description: Get metadata for the service.
  tags:
    - service metadata
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/Service.yaml'
    '404':
      description: Not Found
      content:
        application/problem+json:
          schema:
            $ref: '../schemas/Problem.yaml'
