get:
  summary: GET /organizations/{organizationId}
  description: Get a single organization.
  tags:
    - organizations
  parameters:
    - $ref: '../parameters/acceptLanguage.yaml'
    - name: organizationId
      in: path
      description: Organization ID
      required: true
      schema:
        type: string
        format: uuid
    - name: expand
      in: query
      description: Optional properties to include, separated by a comma
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - parent
            - children
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/OrganizationExpanded.yaml'
    '404':
      description: Not Found
      content:
        application/problem+json:
          schema:
            $ref: '../schemas/Problem.yaml'
