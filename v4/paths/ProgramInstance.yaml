get:
  summary: GET /programs/{programId}
  description: Get a single program.
  tags:
    - programs
  parameters:
    - name: programId
      in: path
      description: Program ID
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/Program.yaml'
    '404':
      description: Not Found
      content:
        application/problem+json:
          schema:
            $ref: '../schemas/Problem.yaml'
