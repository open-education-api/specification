get:
  summary: GET /rooms
  description: Get a list of all rooms, ordered by name (ascending).
  tags:
    - rooms
  parameters:
    - $ref: '../parameters/primaryCode.yaml'
    - $ref: '../parameters/pageSize.yaml'
    - $ref: '../parameters/pageNumber.yaml'
    - $ref: '../parameters/consumer.yaml'
    - $ref: '../parameters/search.yaml'
    - name: roomType
      in: query
      description: Filter by room type
      required: false
      schema:
        $ref: '../enumerations/roomType.yaml'
    - name: sort
      in: query
      explode: false
      description: 'Sort by one or more attributes, the default is ascending. Prefixing the attribute with a minus sign `-` allows for descending sort. Examples: [ATTR | -ATTR | ATTR1,-ATTR2]'
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - roomId
            - name
            - totalSeats
            - availableSeats
            - -roomId
            - -name
            - -totalSeats
            - -availableSeats
        default: [ name ]
        example:
          - name
          - -availableSeats
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/Pagination.yaml'
              - type: object
                required:
                  - items
                properties:
                  items:
                    type: array
                    items:
                      $ref: '../schemas/Room.yaml'
                  ext:
                    $ref: '../schemas/Ext.yaml'
    '400':
      $ref: '../schemas/ErrorBadRequest.yaml'
    '401':
      $ref: '../schemas/ErrorUnauthorized.yaml'
    '403':
      $ref: '../schemas/ErrorForbidden.yaml'
    '405':
      $ref: '../schemas/ErrorMethodNotAllowed.yaml'
    '429':
      $ref: '../schemas/ErrorTooManyRequests.yaml'
    '500':
      $ref: '../schemas/ErrorInternalServerError.yaml'
