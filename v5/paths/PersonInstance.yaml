get:
  summary: GET /persons/{personId}
  description: Get a single person.
  tags:
    - persons
  parameters:
    - $ref: '../parameters/acceptLanguage.yaml'
    - name: personId
      in: path
      description: User ID
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/Person.yaml'
    '404':
      description: Not Found
      content:
        application/problem+json:
          schema:
            $ref: '../schemas/Problem.yaml'

post:
  summary: POST /persons
  description: POST a single person.
  tags:
    - persons
  requestBody:
    required: true
    content:
      application/json:
          schema:
            allOf:
              - $ref: '../schemas/PersonProperties.yaml'
  

  responses:
    '201':
      description: OK
      content:
        application/json:
          schema:
            properties:
              response:
                allOf:
                  - $ref: '../schemas/PersonId.yaml'
                  - $ref: '../schemas/PostResponse.yaml'

    '400':
      description: Bad Request
      content:
        application/problem+json:
          schema:
            $ref: '../schemas/Problem.yaml'

