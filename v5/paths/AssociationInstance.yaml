get:
  summary: GET /associations/{associationId}
  description: Get a single association.
  tags:
    - associations
  parameters:
    - $ref: '../parameters/acceptLanguage.yaml'
    - name: associationId
      in: path
      description: Association ID
      required: true
      schema:
        type: string
        format: uuid
    - name: expand
      in: query
      description: Optional properties to include, separated by a comma
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - person
            - offering
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/AssociationExpanded.yaml'
    '404':
      description: Not Found
      content:
        application/problem+json:
          schema:
            $ref: '../schemas/Problem.yaml'


post:
  summary: POST /associations/{associationId}
  description: POST an update on a local enrollment to pass a grade or status.
  security:
    - openId:
      - my_association_write
  tags:
    - associations

  requestBody:
    required: true
    content:
      application/json:
        schema:  
          type: object
          required:
            - associationItem
          properties:
            associationItem:
              $ref: '../schemas/AssociationProperties.yaml'
            result:
              $ref: '../schemas/result.yaml'


  responses:
    '201':
      description: OK
      content:
        application/json:
          schema:
            properties:
              response:
                allOf:
                  - $ref: '../schemas/AssociationId.yaml'
                  - $ref: '../schemas/PostResponse.yaml'

    '400':
      description: Bad Request
      content:
        application/problem+json:
          schema:
            $ref: '../schemas/Problem.yaml'