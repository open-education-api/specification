get:
  summary: GET /courses
  description: Get a list of all courses, ordered by name (ascending).
  tags:
    - courses
  parameters:
    - $ref: '../parameters/acceptLanguage.yaml'
    - $ref: '../parameters/pageSize.yaml'
    - $ref: '../parameters/pageNumber.yaml'
    - $ref: '../parameters/search.yaml'
    - name: level
      in: query
      description: Filter by level
      required: false
      schema:
        $ref: '../enumerations/level.yaml'
    - name: modeOfDelivery
      in: query
      description: Filter by modeOfDelivery
      required: false
      schema:
        $ref: '../enumerations/modesOfDelivery.yaml'
    - name: sort
      in: query
      explode: false
      description: 'Sort by one or more attributes, the default is ascending. Prefixing the attribute with a minus sign `-` allows for descending sort. Examples: [ATTR | -ATTR | ATTR1,-ATTR2]'
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - courseId
            - name
            - ects
            - -courseId
            - -name
            - -ects
        default: name
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/Pagination.yaml'
              - type: object
                required:
                  - items
                properties:
                  items:
                    type: array
                    items:
                      $ref: '../schemas/Course.yaml'
