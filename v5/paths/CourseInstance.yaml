get:
  summary: GET /courses/{courseId}
  description: Get a single course.
  tags:
    - courses
  parameters:
    - $ref: '../parameters/acceptLanguage.yaml'
    - name: courseId
      in: path
      description: Course ID
      required: true
      schema:
        type: string
        format: uuid
    - name: expand
      in: query
      description: Optional properties to include, separated by a comma
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - programs
            - coordinator
            - organization
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/CourseExpanded.yaml'
    '400':
      $ref: '../schemas/ErrorInvalidRequest.yaml'
    '401':
      $ref: '../schemas/ErrorUnauthorized.yaml'
    '403':
      $ref: '../schemas/ErrorForbidden.yaml'
    '404':
      $ref: '../schemas/ErrorNotFound.yaml'
    '405':
      $ref: '../schemas/ErrorMethodNotAllowed.yaml'
    '429':
      $ref: '../schemas/ErrorTooManyRequests.yaml'
    '500':
      $ref: '../schemas/ErrorFatalError.yaml'
