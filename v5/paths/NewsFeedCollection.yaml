get:
  summary: GET /news-feeds
  description: Get a list of all news feeds, ordered by title.
  tags:
    - news
  parameters:
    - $ref: '../parameters/pageSize.yaml'
    - $ref: '../parameters/pageNumber.yaml'
    - $ref: '../parameters/search.yaml'
    - $ref: '../parameters/acceptLanguage.yaml'
    - name: type
      in: query
      description: Filter by news type
      required: false
      schema:
        type: string
        enum:
          - organization
          - program
          - course
          - component
          - person
          - building
          - room
    - name: sort
      in: query
      explode: false
      description: 'Sort by one or more attributes, the default is ascending. Prefixing the attribute with a minus sign `-` allows for descending sort. Examples: [ATTR | -ATTR | ATTR1,-ATTR2]'
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - newsFeedId
            - name
            - -newsFeedId
            - -name
        default: name
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - pageSize
              - pageNumber
              - hasPreviousPage
              - hasNextPage
              - items
            properties:
              pageSize:
                type: integer
                format: int32
                description: The number of items per page
              pageNumber:
                type: integer
                format: int32
                description: The current page number
              hasPreviousPage:
                type: boolean
                description: Whether there is a previous page
              hasNextPage:
                type: boolean
                description: Whether there is a previous page
              totalPages:
                type: integer
                format: int32
                description: Total number of pages
              items:
                type: array
                items:
                  $ref: '../schemas/NewsFeed.yaml'
    '400':
      $ref: '../schemas/ErrorInvalidRequest.yaml'
    '401':
      $ref: '../schemas/ErrorUnauthorized.yaml'
    '403':
      $ref: '../schemas/ErrorForbidden.yaml'
    '405':
      $ref: '../schemas/ErrorMethodNotAllowed.yaml'
    '429':
      $ref: '../schemas/ErrorTooManyRequests.yaml'
    '500':
      $ref: '../schemas/ErrorFatalError.yaml'
