type: object
description: ID of Either a program, course or component offering which descrbes the program, course or offering in time 
required:
  - offeringId
properties:
  offeringId:
    type: string
    description: Unique id of this offering. This id should be a stable (persistent) uuid, always pointing to the same resource.
    format: uuid
    example: 123e4567-e89b-12d3-a456-134564174000
    readOnly: true
