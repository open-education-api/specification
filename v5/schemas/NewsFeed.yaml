type: object
description: A placeholder or collection of news items 
required:
  - newsFeedId
  - newsFeedType
  - name
  - description
properties:
  newsFeedId:
    type: string
    description: Unique id for this news feed
    format: uuid
    example: 123e4567-e89b-12d3-a456-134564174222
  newsFeedType:
    type: string
    description: The type of the object this news feed relates to
    enum:
      - organization
      - program
      - course
      - component
      - person
      - building
      - room
    example: room
  name:
    type: string
    description: The name for this news feed
    maxLength: 256
    example: room Bb 4.35 news
  description:
    type: string
    description: The description of this news feed. [Our internal Markdown syntax](#tag/formatting-and-displaying-results-from-API) MAY be used for rich text representation.
    example: all information on what happens in room Bb 4.35
  ext:
    $ref: './Ext.yaml'
