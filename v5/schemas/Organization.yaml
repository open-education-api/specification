type: object
description: A description of a group of people working to gether to achieve a goal 
required:
  - organizationId
  - organizationType
  - name
  - shortName
  - type
  - primaryCode
properties:
  organizationId:
    type: string
    description: Unique id of this organization
    format: uuid
    example: 123e4567-e89b-12d3-a456-123514174000
  primaryCode:
    description: The primary human readable identifier for the entity. This is often the source identifier defined by the institution
    type: string
  organizationType:
    $ref: '../enumerations/organizationType.yaml'
  name:
    type: string
    description: The name of the organization
    maxLength: 256
    example: Coöperatie SURF U.A.
  shortName:
    type: string
    description: Short name of the organization
    maxLength: 256
    example: SURF
  description:
    type: string
    description: Any general description of the organization should clearly mention the type of higher education organization, especially in the case of a binary system. In Dutch; universiteit (university) or hogeschool (university of applied sciences). [Our internal Markdown syntax](#tag/formatting-and-displaying-results-from-API) MAY be used for rich text representation.
    example: SURF is een coöperatieve vereniging van Nederlandse onderwijs- en onderzoeksinstellingen waarin de leden hun krachten bundelen. De leden zijn eigenaar van SURF.
  addresses:
    type: array
    description: Addresses of this organization
    items:
      $ref: './Address.yaml'
  link:
    type: string
    description: URL of the organization's website
    format: uri
    maxLength: 2048
    example: https://surf.nl
  logo:
    type: string
    description: Logo of this organization
    format: uri
    maxLength: 2048
    example: https://www.surf.nl/themes/surf/logo.svg
  otherCodes:
    type: array
    description: A dictionary with human readable codes/identifiers
    minItems: 1
    items:
      $ref: './OtherCode.yaml'
    example:
      - brin: 00AA
      - kvk: 12345678
  ext:
    $ref: './Ext.yaml'
