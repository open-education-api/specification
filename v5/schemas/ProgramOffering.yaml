allOf:
  - $ref: './Offering.yaml'
  - type: object
    required:
      - modeOfStudy
      - startDate
      - endDate
    properties:
      modeOfStudy:
        $ref: '../enumerations/modeOfStudy.yaml'
      startDate:
        type: string
        description: The moment on which this offering starts, RFC3339 (full-date)
        format: date
        example: 2019-08-21
      endDate:
        type: string
        description: The moment on which this offering ends, RFC3339 (full-date)
        format: date
        example: 2023-06-15
      addresses:
        type: array
        description: Addresses for this offering
        items:
          $ref: './Address.yaml'
