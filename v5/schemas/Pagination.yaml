type: object
required:
  - pageSize
  - pageNumber
  - hasPreviousPage
  - hasNextPage
  - items
properties:
  pageSize:
    type: integer
    format: int32
    description: The number of items per page
  pageNumber:
    type: integer
    format: int32
    description: The current page number
  hasPreviousPage:
    type: boolean
    description: Whether there is a previous page
  hasNextPage:
    type: boolean
    description: Whether there is a previous page
  totalPages:
    type: integer
    format: int32
    description: Total number of pages