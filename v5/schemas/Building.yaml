type: object
description: An object describing a building and the properties of a building.
required:
  - buildingId
  - name
  - address
properties:
  buildingId:
    type: string
    description: Unique id of this building
    format: uuid
    example: 123e4567-e89b-12d3-a456-331214174000     
  primaryCode:
    description: The primary human readable identifier for the entity. This is often the source identifier defined by the institution
    type: string
  abbreviation:
    type: string
    description: The abbreviation of the name of this building
    maxLength: 256
    example: Bb
  name:
    type: string
    description: The name of this building
    maxLength: 256
    example: Beatrix building
  description:
    type: string
    description: The description of this building. [Our internal Markdown syntax](#tag/formatting-and-displaying-results-from-API) MAY be used for rich text representation.
    example: external rooms location for exams
  address:
    $ref: './Address.yaml'
  otherCodes:
    type: array
    description: A dictionary with human readable codes/identifiers
    minItems: 1
    items:
      $ref: './OtherCode.yaml'
    example:
      - bag-id: 0344100000139910
  ext:
    $ref: './Ext.yaml'
