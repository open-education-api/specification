allOf:
  - $ref: '../schemas/ProgramId.yaml'
  - $ref: '../schemas/ProgramProperties.yaml'
  - properties: 
      validFrom:
        description: The first day this program is valid (inclusive).
        type: string
        format: date
        example: 2024-12-15T08:50:00+01:00
      validTo:
        description: The day this program ceases to be valid (e.g. exclusive).
        type: string
        format: date
        example: 2026-12-15T08:50:00+01:00
