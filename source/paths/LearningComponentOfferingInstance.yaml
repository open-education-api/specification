get:
  summary: GET /learning-component-offerings/{learningComponentOfferingId}
  operationId: listLearningComponentOfferingsById
  description: Get a single learnig component offering.
  tags:
    - learning component offerings
  parameters:
    - name: learningComponentOfferingId
      in: path
      description: Learning Component Offering ID
      required: true
      schema:
        type: string
        format: uuid
    - name: expand
      in: query
      explode: false
      description: Optional properties to expand, separated by a comma
      required: false
      style: form
      schema:
        type: array
        items:
          type: string
          enum:
            - learning_component
            - organisation
            - rooms
    - $ref: '../parameters/fields.yaml'
    - $ref: '../parameters/consumer.yaml'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/LearningComponentOffering.yaml'
    '400':
      $ref: '../schemas/ErrorBadRequest.yaml'
    '401':
      $ref: '../schemas/ErrorUnauthorized.yaml'
    '403':
      $ref: '../schemas/ErrorForbidden.yaml'
    '404':
      $ref: '../schemas/ErrorNotFound.yaml'
    '406':
      $ref: '../schemas/ErrorNotAcceptable.yaml'
    '405':
      $ref: '../schemas/ErrorMethodNotAllowed.yaml'
    '429':
      $ref: '../schemas/ErrorTooManyRequests.yaml'
    '500':
      $ref: '../schemas/ErrorInternalServerError.yaml'

