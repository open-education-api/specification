get:
  summary: GET /persons/me
  operationId: listPersonByMyOauthId
  description: |
    Returns the person object for the currently authenticated user.

    Security must be implemented at the level of the actual deployment rather than in the core 
    specification. This means that the specification remains neutral, while concrete security 
    measures can be applied in practice using established techniques such as OpenID with 
    fine-grained scopes.
  tags:
    - persons
  parameters:
    - $ref: '../parameters/fields.yaml'
    - $ref: '../parameters/consumer.yaml'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/Person.yaml'
    '400':
      $ref: '../schemas/ErrorBadRequest.yaml'
    '401':
      $ref: '../schemas/ErrorUnauthorized.yaml'
    '403':
      $ref: '../schemas/ErrorForbidden.yaml'
    '404':
      $ref: '../schemas/ErrorNotFound.yaml'
    '406':
      $ref: '../schemas/ErrorNotAcceptable.yaml'
    '405':
      $ref: '../schemas/ErrorMethodNotAllowed.yaml'
    '429':
      $ref: '../schemas/ErrorTooManyRequests.yaml'
    '500':
      $ref: '../schemas/ErrorInternalServerError.yaml'
