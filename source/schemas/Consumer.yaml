type: object
description: The additional elements of a consumer that may be provided, see the [documentation on support for specific consumers](https://openonderwijsapi.nl/v6/#/technical/consumers-and-profiles/) for further information about this mechanism.
required:
  - consumerKey
properties:
  consumerKey:
    description: The key of the consumer (destination) for which this information is intended. See the [consumer registry](https://openonderwijsapi.nl/v6/#/technical/consumers-and-profiles/). This key is used to select the additional data to be presented in the request.
    type: string
    example: test-consumer
  exampleProperty:
    description: An example of an additional property
    type:
      - string
      - 'null'
    example: value-of-example-property
additionalProperties: true
