type: object
description: A collection of courses that lead to a certifiable learning outcome
required:
  - programmeType
  - name
  - primaryCode
properties:
  primaryCode:
    description: The primary human readable identifier for the programme. This is often the source identifier as defined by the institution.
    $ref: './IdentifierEntry.yaml'
    example:
      codeType: programmeCode
      code: BIO
    readOnly: true
  programmeType:
    $ref: '../enumerations/programmeType.yaml'
  name:
    description: The name of this programme
    type: array
    minItems: 1
    items:
      $ref: './LanguageTypedString.yaml'
    example:
    - language: en-GB
      value: Biology
  abbreviation:
    type: string
    description: The abbreviation of this programme
    maxLength: 256
    example: BIO
  description:
    type: array
    description: The description of this programme
    minItems: 1
    items:
      $ref: './LanguageTypedString.yaml'
    example:
    - language: en-GB
      value: The study of life
  teachingLanguages:
    type: array
    description:  The languages in which this programme is given, should be three-letter language codes as specified by ISO 639-2. A student should be reasonably proficient in each language to be able to follow the programme.
    minItems: 1
    items:
      type: string
      description: A string describing the main teaching language, should be a three-letter language code as specified by ISO 639-2.
      minLength: 3
      maxLength: 3
      pattern: "^[a-z]{3}$"
      example: nld
  studyLoad:
    type: array
    items:
      $ref: './StudyLoadDescriptor.yaml'
  qualificationAwarded:
    $ref: '../enumerations/qualificationAwarded.yaml'
  modeOfStudy:
    $ref: '../enumerations/modeOfStudy.yaml'
  modesOfDelivery:
    type: array 
    items: 
      $ref: '../enumerations/modeOfDelivery.yaml'
  duration:
    type: string
    description: The duration of this programme. The duration format is from the ISO 8601 ABNF as given in Appendix A of RFC 3339.
    pattern: '^(-?)P(?=\d|T\d)(?:(\d+)Y)?(?:(\d+)M)?(?:(\d+)([DW]))?(?:T(?:(\d+)H)?(?:(\d+)M)?(?:(\d+(?:\.\d+)?)S)?)?$'
    example: P1DT10H30M  # 1 day, 10 hours and 30 minutes
  firstStartDateTime:
    type: string
    description: The moment when participants can follow this programme for the first time.
    format: date-time
    example: '2025-08-28T08:30:00+01:00'
  levelOfQualification:
    $ref: '../enumerations/levelOfQualification.yaml'
  level:
    $ref: '../enumerations/level.yaml'
  fieldsOfStudy:
    type: string
    description: Field(s) of study (e.g. ISCED-F) (http://uis.unesco.org/sites/default/files/documents/isced-fields-of-education-and-training-2013-en.pdf.
    maxLength: 4
    example: '0732'
  enrolment:
    type: array
    items:
      $ref: './LanguageTypedString.yaml'
    description: The extra information that is provided for enrolment
    example:
      - language: en-GB
        value: enrolment through SIS. [The limited implementation of Git Hub Markdown syntax](#tag/formatting-and-displaying-results-from-API) MAY be used for rich text representation.
  resources:
    type: array
    description: An overview of the literature and other resources that is used in this course (ECTS-recommended reading and other sources)
    items:
      type: string
    example: ['book to be announced', 'on-line resource x']
  learningOutcomes:
    description: Related Learning Outcomes to this programme. This object is [`expandable`](#tag/learningoucome_model)
    type: array
    items:
      oneOf:
      - $ref: './Identifier.yaml'
        title: programmeId
      - $ref: './LearningOutcome.yaml'
        title: LearningOutcome
  assessment:
    type: array
    description: A description of the way exams for this course are taken (ECTS-assessment method and criteria).
    minItems: 1
    items:
      $ref: './LanguageTypedString.yaml'
    example:
    - language: en-GB
      value: Exam on campus
  admissionRequirements:
    type: array
    description: This information may be given at an institutional level and/or at the level of individual programmes. Make sure that it is clear whether the information applies to fee-paying students (national and/or international) or to exchange students.
    example: 
      - language: en-GB
        value: Students need to be enrolled at qualifying institutions of higher education that participate in this alliance
    minItems: 1
    items:
      $ref: './LanguageTypedString.yaml'
  qualificationRequirements:
    type: array
    description: Normally, students will receive a diploma when they have completed the (official) study programme and have obtained the required number of credits. If there are any other specific requirements that students need to have fulfilled, mention them here.
    minItems: 1
    items:
      $ref: './LanguageTypedString.yaml'
  formalDocument:
    $ref: '../enumerations/formalDocument.yaml'
  link:
    type: string
    description: URL of the programme's website
    format: uri
    maxLength: 2048
    example: https://bijvak.nl
  otherCodes:
    type: array
    description: An array of additional human readable codes/identifiers for the entity being described.
    items:
      $ref: './IdentifierEntry.yaml'
    example:
    - codeType: crohoCreboCode
      code: '59312'
  addresses:
    type: array
    description: Addresses for this programme
    items:
      $ref: './Address.yaml'
  parent:
    description: Parent programme of which the current programme is a child. This object is [`expandable`](#tag/programme_model) 
    oneOf:
      - $ref: './Identifier.yaml'
        title: programmeId
      - $ref: './Programme.yaml'
        title: Expanded Programme    
  children:
    type: array
    description: Programmes which are a part of this programme (e.g specialisations). This object is [`expandable`](#tag/programme_model)
    items:
      oneOf:
        - $ref: './Identifier.yaml'
          title: programmeId
        - $ref: './Programme.yaml'
          title: Expanded Programme    
  coordinators:
    description: The person(s) responsible for this programme. This object is [`expandable`](#tag/person_model)
    type: array
    items:
      oneOf:
      - $ref: './Identifier.yaml'
        title: personId
      - $ref: './Person.yaml'
        title: Person object         
  organisation:
    description: |
      The organisation providing this programme. [`expandable`](#tag/organisation_model)
      By default only the `organisationId` (a string) is returned. If the client requested an expansion of `organisation` the full organisation object should be returned.
    oneOf:
      - $ref: './Identifier.yaml'
        title: organisationId
      - $ref: './Organisation.yaml'
        title: Organisation object     
  consumers:
    description: The additional consumer elements that can be provided, see the [documentation on support for specific consumers](https://openonderwijsapi.nl/#/technical/consumers-and-profiles/) for more information about this mechanism.
    type: array
    items:
      $ref: './Consumer.yaml'
    example:
      $ref: '../consumers/RIO/V1/examples/Programme.yaml'
  ext:
    $ref: './Ext.yaml'
