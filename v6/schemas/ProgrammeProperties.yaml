type: object
description: A collection of courses that lead to a certifiable learning outcome
required:
  - programmeType
  - name
  - primaryCode
properties:
  primaryCode:
    description: The primary human readable identifier for the programme. This is often the source identifier as defined by the institution.
    $ref: './IdentifierEntry.yaml'
    example:
      codeType: programmeCode
      code: BIO
#    readOnly: true    # Due to the machine-to-machine (M2M) communication still being under development, it is currently not possible to set this field as read-only.
  programmeType:
    $ref: '../enumerations/programmeType.yaml'
  name:
    description: The name of this programme
    type: array
    minItems: 1
    items:
      $ref: './LanguageTypedString.yaml'
    example:
      - language: en-GB
        value: Biology
  abbreviation:
    type:
      - string
      - 'null'
    description: The abbreviation of this programme
    maxLength: 256
    example: BIO
  description:
    type:
      - array
      - 'null'
    description: The description of this programme
    minItems: 1
    items:
      $ref: './LanguageTypedString.yaml'
    example:
      - language: en-GB
        value: The study of life
  teachingLanguages:
    type:
      - array
      - 'null'
    description: The languages in which this programme is given, should be three-letter language codes as specified by ISO 639-2. A student should be reasonably proficient in each language to be able to follow the programme.
    minItems: 1
    items:
      $ref: ../schemas/Language.yaml
  studyLoad:
    type:
      - array
      - 'null'
    items:
      $ref: './StudyLoadDescriptor.yaml'
  qualificationAwarded:
    oneOf:
      - $ref: '../enumerations/qualificationAwarded.yaml'
      - type: 'null'
  qualificationDesignations:
      type: array
      description: Academic field designations that specify the discipline area of the degree (e.g., "of Arts", "of Sciences", "of Engineering"). Multiple designations may apply to interdisciplinary programs.
      items:
        type: string
        description: The designation suffix indicating the academic field or discipline (e.g., "of Arts" for humanities, "of Sciences" for natural sciences, "of Engineering" for engineering disciplines)
  modeOfStudy:
    oneOf:
      - $ref: '../enumerations/modeOfStudy.yaml'
      - type: 'null'
  modesOfDelivery:
    type:
      - array
      - 'null'
    items:
      $ref: '../enumerations/modeOfDelivery.yaml'
  duration:
    type:
      - string
      - 'null'
    description: The duration of this programme. The duration format is from the ISO 8601 ABNF as given in Appendix A of RFC 3339.
    pattern: '^(-?)P(?=\d|T\d)(?:(\d+)Y)?(?:(\d+)M)?(?:(\d+)([DW]))?(?:T(?:(\d+)H)?(?:(\d+)M)?(?:(\d+(?:\.\d+)?)S)?)?$'
    example: P1DT10H30M  # 1 day, 10 hours and 30 minutes
  firstStartDateTime:
    type:
      - string
      - 'null'
    description: The moment when participants can follow this programme for the first time.
    format: date-time
    example: '2025-08-28T08:30:00+01:00'
  levelOfQualification:
    oneOf:
      - $ref: '../enumerations/levelOfQualification.yaml'
      - type: 'null'
  level:
    oneOf:
      - $ref: '../enumerations/level.yaml'
      - type: 'null'
  fieldsOfStudy:
    type:
      - string
      - 'null'
    description: |
      Field(s) of study (e.g. ISCED-F) (http://uis.unesco.org/sites/default/files/documents/isced-fields-of-education-and-training-2013-en.pdf. 
      ISCED-F categorizes the fields of study 2 numbers at root level and further subdivision as more numbers are added
      Perferably fieldsOfStudy contains at least 4 digits
      ISCEDF2013vSOI2021 currently allows for 6 numbers max (https://www.cbs.nl/-/media/cbs/onze-diensten/methoden/classificaties/documents/2025/pubsoi2021_ed2425.pdf) .
      07 Engineering, manufacturing and construction
      073 Architecture and construction
      0731 Architecture and town planning
      073101 Townplanning
    minLength: 2
    maxLength: 6
    example: '0732'
  enrolment:
    type:
      - array
      - 'null'
    items:
      $ref: './LanguageTypedString.yaml'
    description: The extra information that is provided for enrolment
    example:
      - language: en-GB
        value: enrolment through SIS. [The limited implementation of Git Hub Markdown syntax](https://openonderwijsapi.nl/#/technical/formatting-text) MAY be used for rich text representation.
  resources:
    type:
      - array
      - 'null'
    description: An overview of the literature and other resources that is used in this course (ECTS-recommended reading and other sources)
    items:
      type: string
    example: ['book to be announced', 'on-line resource x']
  learningOutcomes:
    description: Related learning outcomes to this programme. This object is [`expandable`](https://openonderwijsapi.nl/#/technical/expanding-responses). When expanded, the full object MUST be returned. In this case a learning outcome.
    type:
      - array
      - 'null'
    items:
      oneOf:
        - $ref: './Identifier.yaml'
          title: LearningOutcomeId
        - $ref: './LearningOutcome.yaml'
          title: LearningOutcome
  assessment:
    type:
      - array
      - 'null'
    description: A description of the way exams for this course are taken (ECTS-assessment method and criteria).
    minItems: 1
    items:
      $ref: './LanguageTypedString.yaml'
    example:
      - language: en-GB
        value: Exam on campus
  admissionRequirements:
    type:
      - array
      - 'null'
    description: This information may be given at an institutional level and/or at the level of individual programmes. Make sure that it is clear whether the information applies to fee-paying students (national and/or international) or to exchange students.
    example:
      - language: en-GB
        value: Students need to be enrolled at qualifying institutions of higher education that participate in this alliance
    minItems: 1
    items:
      $ref: './LanguageTypedString.yaml'
  qualificationRequirements:
    type:
      - array
      - 'null'
    description: Normally, students will receive a diploma when they have completed the (official) study programme and have obtained the required number of credits. If there are any other specific requirements that students need to have fulfilled, mention them here.
    minItems: 1
    items:
      $ref: './LanguageTypedString.yaml'
  formalDocument:
    oneOf:
      - $ref: '../enumerations/formalDocument.yaml'
      - type: 'null'
  link:
    type:
      - string
      - 'null'
    description: URL of the programme's website
    format: uri
    maxLength: 2048
    example: https://bijvak.nl
  otherCodes:
    type:
      - array
      - 'null'
    description: An array of additional human readable codes/identifiers for the entity being described.
    items:
      $ref: './IdentifierEntry.yaml'
    example:
      - codeType: crohoCreboCode
        code: '59312'
  addresses:
    type:
      - array
      - 'null'
    description: Addresses for this programme
    items:
      $ref: './Address.yaml'
  parent:
    description: Parent programme of which the current programme is a child. This object is [`expandable`]((https://openonderwijsapi.nl/#/technical/expanding-responses). When expanded, the full object MUST be returned. In this case a programme.
    oneOf:
      - $ref: './Identifier.yaml'
        title: programmeId
      - $ref: './Programme.yaml'
        title: Expanded Programme
      - type: 'null'
  children:
    description: Programmes which are a part of this programme (e.g specialisations). This object is [`expandable`](https://openonderwijsapi.nl/#/technical/expanding-responses). When expanded, the full object MUST be returned. In this case a programme.
    type:
      - array
      - 'null'
    items:
      oneOf:
        - $ref: './Identifier.yaml'
          title: programmeId
        - $ref: './Programme.yaml'
          title: Expanded Programme
  coordinators:
    description: The person(s) responsible for this programme. This object is [`expandable`](https://openonderwijsapi.nl/#/technical/expanding-responses). When expanded, the full object MUST be returned. In this case a person.
    type:
      - array
      - 'null'
    items:
      oneOf:
        - $ref: './Identifier.yaml'
          title: personId
        - $ref: './Person.yaml'
          title: Person object
  instructors:
    description: The person(s) teaching or delivering this programme. This object is [`expandable`](https://openonderwijsapi.nl/#/technical/expanding-responses). When expanded, the full object MUST be returned. In this case a person.
    type:
      - array
      - 'null'
    items:
      oneOf:
        - $ref: './Identifier.yaml'
          title: personId
        - $ref: './Person.yaml'
          title: Person object
  organisation:
    description: |
      The organisation providing this programme. [`expandable`](https://openonderwijsapi.nl/#/technical/expanding-responses). When expanded, the full object MUST be returned. In this case an organisation.
      By default only the `organisationId` (a string) is returned. If the client requested an expansion of `organisation` the full organisation object should be returned.
    oneOf:
      - $ref: './Identifier.yaml'
        title: organisationId
      - $ref: './Organisation.yaml'
        title: Organisation object
      - type: 'null'
  supplementaryInformation:
    $ref: './SupplementaryInformation.yaml'
  consumer:
    oneOf:
      - $ref: './Consumer.yaml'
      - type: 'null'
  ext:
    oneOf:
      - $ref: './Ext.yaml'
      - type: 'null'
