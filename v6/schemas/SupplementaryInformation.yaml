type: array
description: Optional supplementary information associated with this resource.
items:
  type: object
  properties:
    supplementaryBaseType:
      $ref: '../enumerations/supplementaryBaseType.yaml'
    supplementaryType:
      $ref: '../enumerations/supplementaryType.yaml'
    supplementaryValue:
      type: string
      description: |
        The content of the supplementary item:
        - For supplementaryBaseType `image` or `video` this MUST be a valid URI.
        - For supplementaryBaseType `text` this MAY be free-form text or Markdown.
        - Custom supplementaryTypes MUST align with the chosen baseType.
      example: https://example.com/immages/image1.png
  required:
    - supplementaryBaseType
    - supplementaryType
    - supplementaryValue
