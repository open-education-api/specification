type: object
description: The additional elements of a consumer that can be provided, see the [documentation on support for specific consumers](https://openonderwijsapi.nl/#/technical/consumers-and-profiles/) for more information about this mechanism.
required:
  - consumerKey
properties:
  consumerKey:
    description: The key of the consumer (destination) for which this information is intended. See the [consumer registry](https://openonderwijsapi.nl/#/technical/consumers-and-profiles/). This key is used to select the additional data to be presented in the request.
    type: string
    example: rio
additionalProperties: true
