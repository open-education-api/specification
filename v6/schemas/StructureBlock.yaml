type: object
description: The description of a structure of courses and programs that could describe a curriculum for a student
required:
  - blockId
  - blockType
  - name
properties:
  blockId:
    type: string
    description: Unique id of this structure block
    format: uuid
    example: 123e4567-e89b-12d3-a456-426614174000
  blockType:
    $ref: '../enumerations/blockType.yaml'
  educationId:
    type: 
      - string
      - 'null'
    description: Unique id of the education element that is referenced in other words the UUID of either a progrma, course or learning outcome
    format: uuid
    example: 123e4567-e89b-12d3-a456-426614174000
  name:
    type: 
      - array
      - 'null'
    description: The name of this block
    minItems: 1
    items:
      $ref: './LanguageTypedString.yaml'
    example:
    - language: en-GB
      value: Masters program applied Physics
  abbreviation:
    type: 
      - string
      - 'null'
    description: The abbreviation of this block
    maxLength: 256
    example: Phys-1234
  validFrom:
    type: 
      - string
      - 'null'
    description: The date for when this structure block will be active. Should be a string formatted as an RFC3099 full-date.
    format: date-time
    example: '2025-09-28T08:30:00+01:00'
  validTo:
    type: 
      - string
      - 'null'
    description: The date when this structure block will no longer be valid, or should be renewed. Should be a string formatted as an RFC3099 full-date.
    format: date-time
    example: '2025-09-28T08:30:00+01:00'
  description:
    type: 
      - array
      - 'null'
    description: The description of this component.
    minItems: 1
    items:
      $ref: './LanguageTypedString.yaml'
    example:
    - language: en-GB
      value: >
              'Overview of the curriculum for applied physics'
  organisation:
    description: |
      The organisation which provides this block. [`expandable`](#tag/organisation_model)
      By default only the `organisationId` (a string) is returned. If the client requested an expansion of `organisation` the full organisation object should be returned.
    oneOf:
      - $ref: './Identifier.yaml'
        title: organisationId
      - $ref: './Organisation.yaml'
        title: Organisation object
      - type: 'null'  
  relatedBlocksRule:
    type: 
      - object
      - 'null'
    description: |
      the rules that will be governing the related objects at one level lower
    properties:
      blockRuleType:
        $ref: '../enumerations/blockRuleType.yaml'
      minRequiredBlocks:
        description: |
          either number of EC or number of elments that need to be met at least (only needed when range type is used)
        type: 
          - number
          - 'null'
        example: 1
      maxAllowedBlocks:
        description: |
          maximum number of either EC or elments that can be selected (only needed when range type is used)
        type: 
          - number
          - 'null'
        example: 0
  relatedBlocks:
    type: array
    items:
      $ref: ./StructureBlock.yaml
  sequence:
    description: |
      The number of the position of this structure block in the current nesting level relatedBlocks always have a lower level than the current StructureBlock
    type: 
      - number
      - 'null'
    example: 1
  consumer:
    oneOf:
      - $ref: './Consumer.yaml'
      - type: 'null'
  ext:
    oneOf:
      - $ref: './Ext.yaml'
      - type: 'null'
