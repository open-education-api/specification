allOf:
  - $ref: './OfferingId.yaml'
  - $ref: './OfferingProperties.yaml'
  - type: object
    description: |
      startDateTime and endDateTime of an offering are to be provided at least in the state `active`. In all other states the
      times on the academic session should indicate in what timeframe the offering will or should have been available.
    properties:
      startDateTime:
        type: string
        description: The moment on which this offering starts, RFC3339 (date-time)
        format: date-time
        example: 2020-12-15T10:00:00+01:00
      endDateTime:
        type: string
        description: The moment on which this offering ends, RFC3339 (date-time)
        format: date-time
        example: 2020-12-16T18:00:00+01:00
      enrolStartDateTime:
        type: string
        description: The moment from which a student can enrol for this component, RFC3339 (date-time).
        format: date-time
        example: "2025-09-01T09:00:00Z"
      enrolEndDateTime:
        type: string
        description: The last moment to which a student can enrol for this component, RFC3339 (date-time).
        format: date-time
        example: "2025-09-01T09:00:00Z"
      resultWeight:
        type: integer
        description: The result weight of this offering
        minimum: 0
        maximum: 100
        example: 100
      addresses:
        type: array
        description: Addresses for this offering
        items:
          $ref: './Address.yaml'
      priceInformation:
        type: array
        description: Price information for this offering.
        items:
          $ref: './Cost.yaml'
      room:
        $ref: './Room.yaml'
      learningComponent:
        description: |
          The learning component that is offered in this learningComponentoffering. [`expandable`](#tag/learning_component_model)
          By default only the `learningComponentId` (a string) is returned. If the client requested an expansion of `learning_component` the full learning component object should be returned.
        oneOf:
          - $ref: './Identifier.yaml'
            title: componentId
          - $ref: './LearningComponent.yaml'
            title: LearningComponent object  
      courseOfferings:
        description: |
          An array of 0 or more courseofferings where this LearningComponentoffering is related to. [`expandable`](#tag/course_offering_model)
          By default only the `courseOfferingId` (a string) is returned. If the client requested an expansion of `courseOffering` the full courseOffering object should be returned.
        type: array
        items:
          oneOf:
            - $ref: './Identifier.yaml'
              title: courseOfferingId
            - $ref: './CourseOffering.yaml'
              title: CourseOffering object     
      organisation:
        description: |
          The organisation that manages this componentoffering. [`expandable`](#tag/organisation_model)
          By default only the `organisationId` (a string) is returned. If the client requested an expansion of `organisation` the full organisation object should be returned.
        oneOf:
          - $ref: './Identifier.yaml'
            title: organisationId
          - $ref: './Organisation.yaml'
            title: Organisation object
