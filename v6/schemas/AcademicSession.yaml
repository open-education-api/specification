type: object
description: |
  A named period of time that can be used to communicate the various schedules and time periods an institution recognizes and uses to organize their education. AcademicSessions can be nested.
  Offerings MAY be be linked to a specific AcademicSession to indicate that the specified Offering takes place during the AcademicSession, however this is not mandatory.
required:
  - academicSessionId
  - academicSessionType
  - primaryCode
  - name
  - startDateTime
  - endDateTime
properties:
  academicSessionId:
    type: string
    description: Unique id for this academic session
    format: uuid
    example: 123e4567-e89b-12d3-a456-426614174000
    readOnly: true
  academicSessionType:
    $ref: '../enumerations/academicSessionType.yaml'
  primaryCode:
    description: The primary human readable identifier for this academic session. This is often the source identifier as defined by the institution.
    $ref: './IdentifierEntry.yaml'
    example:
      codeType: identifier
      code: '2012-Q1'
  name:
    type: array
    description: The name of this academic session
    minItems: 1
    items:
      $ref: './LanguageTypedString.yaml'
    example:
      - language: en-GB
        value: Autumn term 2020
  abbreviation:
    type:
      - string
      - 'null'
    description: The abbreviation or internal code used to identify this AcademicSession
    maxLength: 256
    example: SPRING-2026
  startDateTime:
    type: string
    description: The moment on which this academic session starts, RFC3339 (date-time)
    format: date-time
    example: '2025-09-28T08:30:00+01:00'
  endDateTime:
    type: string
    description: The moment on which this academic session ends, RFC3339 (date-time)
    format: date-time
    example: '2025-09-28T08:30:00+01:00'
  parent:
    description: The parent Academicsession of this session (e.g. Autumn term 20xx where the current session is a week 40). This object is [`expandable`](https://openonderwijsapi.nl/#/technical/expanding-responses). Expanding needs the full object, in this case an AcademicSession.
    oneOf:
      - $ref: './Identifier.yaml'
        title: academicSessionId
      - $ref: './AcademicSession.yaml'
        title: Expanded AcademicSession
      - type: 'null'
  children:
    description: The list of Academicsession children of this Session (e.g. all academic sessions in Autumn term 20xx). This object is [`expandable`](https://openonderwijsapi.nl/#/technical/expanding-responses). Expanding needs the full object, in this case an AcademicSession.
    type:
      - array
      - 'null'
    items:
      oneOf:
        - $ref: './Identifier.yaml'
          title: academicSessionId
        - $ref: './AcademicSession.yaml'
          title: Expanded AcademicSession
  year:
    description: The top level year of this session (e.g. 20xx where the current session is a week 40 of a semester). This object is [`expandable`](https://openonderwijsapi.nl/#/technical/expanding-responses). Expanding needs the full object, in this case an AcademicSession.
    oneOf:
      - $ref: './Identifier.yaml'
        title: academicSessionId
      - $ref: './AcademicSession.yaml'
        title: Expanded AcademicSession
      - type: 'null'
  otherCodes:
    type:
      - array
      - 'null'
    description: An array of additional human readable codes/identifiers for the entity being described.
    items:
      $ref: './IdentifierEntry.yaml'
  consumer:
    oneOf:
      - $ref: './Consumer.yaml'
      - type: 'null'
  ext:
    oneOf:
      - $ref: './Ext.yaml'
      - type: 'null'
