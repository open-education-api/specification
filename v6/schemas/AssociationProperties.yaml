type: object
description: A relationship between a person object and an offering
required:
  - associationType
  - role
  - state
properties:
  associationType:
    type: string
    description: The type of this association
    enum:
      - program_offering_association
      - course_offering_association
      - learning_component_offering_association
      - test_component_offering_association
    example: learning_component_offering_association
    readOnly: true
  role:
    $ref: '../enumerations/associationRole.yaml'
  startDateTime:
    type: string
    format: date-time
    description: The start date and time of the enrollment
    example: '2025-01-01T00:00:00Z'
  expectedEndDateTime:
    type: string
    format: date-time
    description: The expected end date and time of the enrollment
    example: '2025-10-25T23:00:00Z'
  actualEndDateTime:
    type: string
    format: date-time
    description: The actual end date and time of the enrollment
    example: '2025-10-23T23:00:00Z'
  state:
    $ref: '../enumerations/associationState.yaml'
    readOnly: true
  remoteState:
    $ref: '../enumerations/remoteAssociationState.yaml'
    writeOnly: true
  consumers:
    description: The additional consumer elements that can be provided, see the [documentation on support for specific consumers](https://openonderwijsapi.nl/#/technical/consumers-and-profiles/) for more information about this mechanism.
    type: array
    items:
      $ref: './Consumer.yaml'
    example:
      $ref: '../consumers/TEST/V1/examples/TestConsumer.yaml'
  ext:
    $ref: './Ext.yaml'
