type: object
description: A relationship between a person object and an offering
required:
  - role
  - state
properties:
  role:
    $ref: '../enumerations/associationRole.yaml'
  startDateTime:
    type: string
    format: date-time
    description: The start date and time the person is intended to start participating in the offering. Formatted according to RFC3339 (date-time)
    example: '2025-01-01T08:30:00+01:00'
  expectedEndDateTime:
    type: string
    format: date-time
    description: The expected end date and time the person is intended to stop participating in the offering. Formatted according to RFC3339 (date-time) 
    example: '2025-10-25T08:30:00+01:00'
  actualEndDateTime:
    type: string
    format: date-time
    description: The actual end date and time the person stopped participating in the offering. Formatted according to RFC3339 (date-time)
    example: '2025-10-23T08:30:00+01:00'
  state:
    $ref: '../enumerations/associationState.yaml'
    readOnly: true
  remoteState:
    $ref: '../enumerations/remoteAssociationState.yaml'
    writeOnly: true
  consumers:
    description: The additional consumer elements that can be provided, see the [documentation on support for specific consumers](https://openonderwijsapi.nl/#/technical/consumers-and-profiles/) for more information about this mechanism.
    type: array
    items:
      $ref: './Consumer.yaml'
    example:
      $ref: '../consumers/TEST/V1/examples/TestConsumer.yaml'
  ext:
    $ref: './Ext.yaml'
