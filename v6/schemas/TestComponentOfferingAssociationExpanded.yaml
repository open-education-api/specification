allOf:
  - $ref: './TestComponentOfferingAssociation.yaml'
  - type: object
    required:
      - person
      - testComponentOffering
    properties:
      person:
        readOnly: true
        oneOf:
          - $ref: './Identifier.yaml'
            title: personId
          - $ref: './Person.yaml'
            title: Person
      testComponentOffering:
        oneOf:
          - $ref: './Identifier.yaml'
            title: offeringId
          - allOf:
              - $ref: './TestComponentOffering.yaml'
              - readOnly: true
            title: TestComponentOffering
      attempts:
        type:
          - array
          - 'null'
        items:
          oneOf:
            - $ref: './Identifier.yaml'
              title: attemptId
            - $ref: './TestComponentOfferingAssociationAttempt.yaml'
              title: TestComponentOfferingAssociationAttempt
