allOf:
  - $ref: './AssociationId.yaml'
  - $ref: './AssociationProperties.yaml'
  - type: object
    anyOf:
      - required:
          - programmeOffering
      - required:
          - programmeOfferingId
    properties:
      result:
        oneOf:
          - $ref: './ProgrammeOfferingAssociationResult.yaml'
          - type: 'null'
      programmeOfferingId:
        description: |
          The identifier of the `programmeOffering` referenced here.
          When the client does not request expansion of `offering`, only this identifier is returned.
          This field is [`expandable`](https://openonderwijsapi.nl/v6/#/technical/expanding-responses).
        $ref: './Identifier.yaml'
      programmeOffering:
        description: |
          The expanded programmeOffering object referenced here.
          When the client requests expansion of `offering`, the full expanded programmeOffering object MUST be returned here instead of only the identifier.
          If no offering is defined, this value is `null`.
        type:
          - object
          - 'null'
        allOf:
          - $ref: './ProgrammeOffering.yaml'
