allOf:
  - $ref: '../schemas/ProgramId.yaml'
  - $ref: '../schemas/ProgramProperties.yaml'
  - properties: 
      validFrom:
        description: The first moment this program is valid (inclusive).
        type: string
        format: date-time
      validTo:
        description: The moment this program ceases to be valid (e.g. exclusive).
        type: string
        format: date-time