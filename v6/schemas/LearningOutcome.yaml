type: object
description: statements regarding what a learner knows, understands and is able to do on completion of a learning process, which are defined in terms of knowledge, skills and responsibility and autonomy (https://eur-lex.europa.eu/legal-content/EN/TXT/PDF/?uri=CELEX:32017H0615(01)&from=EN)
required:
  - learningOutcomeId
  - primaryCode
  - name
properties:
  learningOutcomeId:
    type: string
    description: Unique id of this learning outcome
    format: uuid
    example: 123e4567-e89b-12d3-a456-426614174000
  primaryCode:
    description: The primary human readable identifier for this learning outcome. This is often the source identifier as defined by the institution.
    $ref: './IdentifierEntry.yaml'
    example:
      codeType: learningOutcomeCode
      code: LO 2.1
  name:
    type: array
    description: The name of this learning outcome
    minItems: 1
    items:
      $ref: './LanguageTypedString.yaml'
    example:
      - language: en-GB
        value: >
          Describe the differing views, within society,
          relating to the scientific uses of animals and
          recognize the need to respect these.
  abbreviation:
    type:
      - string
      - 'null'
    description: The abbreviation or internal code used to identify this LearningOutcome
    maxLength: 256
    example: LO12_INFO_RET
  description:
    type:
      - array
      - 'null'
    description: The description of this learning outcome.
    minItems: 1
    items:
      $ref: './LanguageTypedString.yaml'
    example:
      - language: en-GB
        value: >
          The candidate should have retained the information that they
          have been taught and be able to:
          1. Relate opinions as voiced collectively or individually by
          * animal protection societies
          * patient support societies
          * establishments and researchers
          * industry, including pharma, biotech and food
          * people with personal, cultural or religious beliefs;
          2. Recognize the fundamental right of freedom of speech;
          3. Recall different perspectives which enable an individual to
          determine their own opinion on the use of animals for sci-
          entific purposes;
          4. Explain how different perspectives drive forward advance-
          ments in animal welfare, legislation and science.
          (based on: https://repub.eur.nl/pub/132564/Repub_132564_O-A.pdf)
  parent:
    description: |
      The learning outcome which is the parent of this Learning outcome. [`expandable`](https://openonderwijsapi.nl/#/technical/expanding-responses). Expanding needs the full object, in this case an Learning outcome. 
      By default only the learningOutcomeId (a string) is returned. 
      If the client requested an expansion of Learning outcome the full Learning outcome object should be returned. 
    title: learningOutcomeId
    oneOf:
      - $ref: './Identifier.yaml'
      = $ref: './LearningOutcome.yaml'
      - type: 'null'
  children:
    description: |
      All the learning outcomes for which this learning outcome is the parent. [`expandable`](https://openonderwijsapi.nl/#/technical/expanding-responses). Expanding needs the full object, in this case a Learning outcome.
      By default only the `learningOutcomeId` (a string) is returned. If the client requested an expansion of `learning_outcome` the full Learning outcome object should be returned.
    type:
      - array
      - 'null'
    items:
      oneOf:
        - $ref: './Identifier.yaml'
          title: learingOutcomeId
        - $ref: './LearningOutcome.yaml'
          title: LearningOutcome object
  otherCodes:
    type:
      - array
      - 'null'
    description: An array of additional human readable codes/identifiers for the entity being described.
    items:
      $ref: './IdentifierEntry.yaml'
  complexityLevel:
    oneOf:
      - $ref: '../enumerations/learningOutcomeLevel.yaml'
      - type: 'null'
  validFrom:
    type:
      - string
      - 'null'
    description: The date and time for when this learning outcome will be active. Should be a string formatted as an RFC3099 full-date.
    format: date-time
    example: "2025-09-01T09:00:00+01:00"
  validTo:
    type:
      - string
      - 'null'
    description: The date and time when this learning outcome will no longer be valid, or should be renewed. Should be a string formatted as an RFC3099 full-date.
    format: date-time
    example: "2025-09-01T09:00:00+01:00"
  consumer:
    oneOf:
      - $ref: './Consumer.yaml'
      - type: 'null'
  ext:
    oneOf:
      - $ref: './Ext.yaml'
      - type: 'null'
