            "value": "Profile"

          }

        ]

      },

      "language": "EN",

      "text": "The MSc programme Animal Sciences is a logical continuation of a BSc in Animal Sciences or an equivalent BSc programme such as Veterinary Sciences or Animal Biology. The focus of this MSc programme is to deliver skilled professional animal scientists, well equipped to tackle problems related to sustainable management of animals that are an integral part of our society, economy and culture. Animal systems and their development are very diverse, and constrained by technical factors (e.g. food supply, animal health, level of management and genetic diversity) and infrastructural, ecological and socio-economic factors. Upon graduation, the animal sciences specialists have received a fundamental scientific training combined with a critical attitude towards all aspects determining sustainable development of animal systems.<br/><br/>The study programme is an individual tailor-made thesis-oriented programme. Students follow advanced courses in their first year to prepare for the thesis in the second year. The thesis can be chosen from different disciplines, distinguished in specializations. Within specializations students can choose a thesis track at a specific chair group, that matches their interest in terms of level of study, animal species or topic.<br/>- Genetics and Biodiversity focuses on the genetic improvement of animals in relation to their environment, by integrating quantitative, biological and molecular approaches. Focus can be on genetic management of domestic or wildlife populations to ensure optimal health and performance, or on the genetic basis of specific behaviours or characteristics in various animal species.<br/>- Nutrition and Metabolism aims to understand the relation between nutritional demands, diet formulation, digestion and metabolism in animals, and their responses in terms of growth, production, well-being and waste. The aim is to optimize nutrition for the production of safe and healthy foods for human consumption, to safeguard the animal's own health and welfare and to prevent negative effects of nutrition on the emission of waste to the environment.<br/>- Global and Sustainable Production combines knowledge from different disciplines (such as animal sciences, economics and social sciences) to study the development of sustainable animal systems across the world. The aim is to guarantee sufficient food supply for mankind in a responsible way, without compromising culture and the environment.<br/>- Adaptation, Health and Behaviour studies the effects of the immediate environment on physiological responses of individual or groups of animals, and what these responses mean for animal health and welfare. Immunological status, energy metabolism, thermoregulation, reproduction and behaviour are major responses of animals being studied in this specialization.<br/>- Molecule, Cell and Organ Functioning is a fundamental specialization looking into mechanisms and processes at all levels of physiology: from molecules to organs to whole animals. In this specialization the functioning of animals is studied to acquire animal or computer models for health, disease resistance, growth and aging.<br/>- Animal Ecology focuses on the interaction between animal populations and their wider environment, the ecosystem. The environment can be semi-natural and/or affected by human intervention, i.e. an agro-ecosystem. Mechanisms that underlie the impact of animals on their environment, by food intake behaviour, by interaction with other animals, are studied to understand animal and aquatic ecological systems.<br/>All specializations are based on a certain area of study in animal sciences, and all address national and global issues. It should be underpinned that in all specializations students may focus on an animal species of their interest. This MSc-programme highlights studying all types of animals in relation to their function for mankind.<br/><br/>The following options (A, B and C) can be included in the free choice part of your study programme. If you wish to follow one of the options, please consult your study adviser. <br/>A. Exchange Programmes (going abroad)<br/>Students in this MSc programme have the possibility to join one of our Exchange programmes. These programmes sometimes even offer the possibility of graduating at two universities (double degree). The approach is based on mobility of students, thereby exchanging experiences in different disciplines and establishing a common high quality standard in education and training in this field. Students may follow courses and/or perform a thesis/research practice at international, highly ranking universities.<br/><br/>B. Research Interest<br/>Students with a strong interest in research can, in consultation with and after approval of their study adviser, put more emphasis on research by making the following choices to focus on a future career in science. The student participates in the course Research Master Cluster: Proposal Writing (RMC: YWU60312). The student is advised to follow a research practice instead of an internship.<br/><br/>C. Specific Career Interest<br/>Students of this MSc programme have the possibility to replace the internship by a research practice at any chair group. In practice, six chair groups are highlighted here because of their complementarity to aspects of Animal Sciences, to help students focus towards their future career: BEC, MCB or BMO by students with an interest in a career in the (agro)industry; ELS by students with an interest in a career in (higher) education; CPT or PAP by students with an interest in a career in (semi-)governmental organizations. To follow a research practice at any of these chair groups, students may have to follow advanced courses in that field."

