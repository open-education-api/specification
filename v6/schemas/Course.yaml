allOf:
  - $ref: './CourseId.yaml'
  - $ref: './CourseProperties.yaml'
  - type: object
    properties:
      validFrom:
        description: The first day and time this course is valid (inclusive).
        type: string
        format: date-time
        example: "2025-09-01T09:00:00Z"
      validTo:
        description: The day and time this course ceases to be valid (e.g. exclusive).
        type: string
        format: date-time
        example: "2025-09-01T09:00:00Z"