type: object
description: |
  An enrollment period describes the moment at which an offering is available for enrollment.
  The enrollment period is supplemented with additional information regarding the intended users, the time for the enrollment as well as a URL that contains the enrollment logic.
required:
  - startDateTime
properties:
  startDateTime:
    type: string
    description: The moment from which the enrollment should be available
    format: date-time
    example: 2020-09-28T08:30:00+01:00
  endDateTime:
    type: string
    description: The moment until which the enrollment shoud be availavle (when the enrollment for this taretgroup stops), RFC3339 (date-time)
    format: date-time
    example: 2020-09-30T20:00:00+01:00
  targetGroup:
    type: array
    description: The people for whom this enrollment is available.
    items:
      type: string
      description: the specific targetgroup
  enrollmentUrl:
    type: string
    description: The URL where a person of this targetGroup can enroll him or herself
  comment:
    type: string
    description: Additional information regarding this enollment period that can be shared with ther persons in the terget groups.
  consumers:
    description: |
            The additional consumer elements that can be provided, see the [documentation on support for specific consumers](https://open-education-api.github.io/specification/#/consumers) 
            for more information about this mechanism.
    type: array
    items:
      $ref: './Consumer.yaml'
    example:
      $ref: '../consumers/TEST/V1/examples/TestConsumer.yaml'
  ext:
    $ref: './Ext.yaml'
