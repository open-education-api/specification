get:
  summary: GET /programmes/{programmeId}/programmes
  operationId: listProgrammesByProgrammeId
  description: Get an ordered list of nested programmes, ordered by name.
  tags:
    - programmes
  parameters:
    - $ref: '../parameters/pageSize.yaml'
    - $ref: '../parameters/pageNumber.yaml'
    - $ref: '../parameters/consumer.yaml'
    - $ref: '../parameters/search.yaml'
    - $ref: '../parameters/teachingLanguage.yaml'
    - name: programmeId
      in: path
      description: the id of the programme to find nested programmes for
      required: true
      schema:
        type: string
        format: uuid
    - name: programmeType
      in: query
      description: Filter by programme type
      required: false
      schema:
        $ref: '../enumerations/programmeType.yaml'
    - name: degreeAwarded
      in: query
      description: Filter by degreeAwarded
      required: false
      schema:
        $ref: '../enumerations/degreeAwarded.yaml'
    - name: levelOfQualification
      in: query
      description: Filter by levelOfQualification
      required: false
      schema:
        $ref: '../enumerations/levelOfQualification.yaml'
    - name: fieldsOfStudy
      in: query
      description: Filter by fieldsOfStudy
      required: false
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/Pagination.yaml'
              - type: object
                required:
                  - items
                properties:
                  items:
                    type: array
                    items:
                      $ref: '../schemas/Programme.yaml'
                  ext:
                    $ref: '../schemas/Ext.yaml'
    '400':
      $ref: '../schemas/ErrorBadRequest.yaml'
    '401':
      $ref: '../schemas/ErrorUnauthorized.yaml'
    '403':
      $ref: '../schemas/ErrorForbidden.yaml'
    '405':
      $ref: '../schemas/ErrorMethodNotAllowed.yaml'
    '429':
      $ref: '../schemas/ErrorTooManyRequests.yaml'
    '500':
      $ref: '../schemas/ErrorInternalServerError.yaml'
