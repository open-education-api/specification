get:
  summary: GET /programmes
  operationId: listProgrammes
  description: Get an ordered list of all programmes, ordered by name.
  tags:
    - programmes
  parameters:
    - $ref: '../parameters/primaryCode.yaml'
    - $ref: '../parameters/pageSize.yaml'
    - $ref: '../parameters/pageNumber.yaml'
    - $ref: '../parameters/consumer.yaml'
    - $ref: '../parameters/filterQuery.yaml'
    - $ref: '../parameters/filterQueryOr.yaml'
    - $ref: '../parameters/fields.yaml'
    - $ref: '../parameters/search.yaml'
    - $ref: '../parameters/teachingLanguage.yaml'
    - name: programmeType
      in: query
      description: Filter by programme type
      required: false
      schema:
        $ref: '../enumerations/programmeType.yaml'
    - name: qualificationAwarded
      in: query
      description: Filter by qualificationAwarded
      required: false
      schema:
        $ref: '../enumerations/qualificationAwarded.yaml'
    - name: levelOfQualification
      in: query
      description: Filter by levelOfQualification
      required: false
      schema:
        $ref: '../enumerations/levelOfQualification.yaml'
    - name: fieldsOfStudy
      in: query
      description: Filter by fieldsOfStudy
      required: false
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/Pagination.yaml'
              - type: object
                required:
                  - items
                properties:
                  items:
                    type: array
                    items:
                      $ref: '../schemas/Programme.yaml'
                  ext:
                    $ref: '../schemas/Ext.yaml'
    '400':
      $ref: '../schemas/ErrorBadRequest.yaml'
    '401':
      $ref: '../schemas/ErrorUnauthorized.yaml'
    '403':
      $ref: '../schemas/ErrorForbidden.yaml'
    '404':
      $ref: '../schemas/ErrorNotFound.yaml'
    '405':
      $ref: '../schemas/ErrorMethodNotAllowed.yaml'
    '429':
      $ref: '../schemas/ErrorTooManyRequests.yaml'
    '500':
      $ref: '../schemas/ErrorInternalServerError.yaml'
