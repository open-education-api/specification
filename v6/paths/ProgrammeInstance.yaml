get:
  summary: GET /programmes/{programmeId}
  operationId: listProgrammeById
  description: Get a single programme.
  tags:
    - programmes
  parameters:
    - name: programmeId
      in: path
      description: Programme ID
      required: true
      schema:
        type: string
        format: uuid
    - name: expand
      in: query
      explode: false
      description: Optional properties to include, separated by a comma
      required: false
      style: form
      schema:
        type: array
        items:
          type: string
          enum:
            - parent
            - children
            - coordinators
            - organisation
    - $ref: '../parameters/consumer.yaml'
    - $ref: '../parameters/returnTimelineOverrides.yaml'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/ProgrammeExpanded.yaml'
    '400':
      $ref: '../schemas/ErrorBadRequest.yaml'
    '401':
      $ref: '../schemas/ErrorUnauthorized.yaml'
    '403':
      $ref: '../schemas/ErrorForbidden.yaml'
    '404':
      $ref: '../schemas/ErrorNotFound.yaml'
    '405':
      $ref: '../schemas/ErrorMethodNotAllowed.yaml'
    '429':
      $ref: '../schemas/ErrorTooManyRequests.yaml'
    '500':
      $ref: '../schemas/ErrorInternalServerError.yaml'
