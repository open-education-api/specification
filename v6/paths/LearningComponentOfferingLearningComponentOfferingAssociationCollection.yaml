get:
  summary: GET /learning-component-offerings/{learningComponentOfferingId}/learning-component-offering-associations
  operationId: listLearningComponentOfferingAssociationsByLearningComponentOfferingId
  description: Get a list of all learning component offering associations related to the learning component offering based on its ID.
  tags:
    - learning component offering associations
  parameters:
    - name: learningComonentOfferingId
      in: path
      description: Learning Component Offering ID
      required: true
      schema:
        type: string
        format: uuid
    - $ref: '../parameters/pageSize.yaml'
    - $ref: '../parameters/pageNumber.yaml'
    - $ref: '../parameters/consumer.yaml'
    - name: role
      in: query
      description: Filter by role
      required: false
      schema:
        $ref: '../enumerations/associationRole.yaml'
    - name: state
      in: query
      description: Filter by state
      required: false
      schema:
        $ref: '../enumerations/associationState.yaml'
    - name: resultState
      in: query
      description: Filter by result state
      required: false
      schema:
        $ref: '../enumerations/resultState.yaml'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/Pagination.yaml'
              - type: object
                required:
                  - items
                properties:
                  items:
                    type: array
                    items:
                      - $ref: '../schemas/LearningComponentOfferingAssociationExpandable.yaml'
                  ext:
                    $ref: '../schemas/Ext.yaml'
    '400':
      $ref: '../schemas/ErrorBadRequest.yaml'
    '401':
      $ref: '../schemas/ErrorUnauthorized.yaml'
    '403':
      $ref: '../schemas/ErrorForbidden.yaml'
    '404':
      $ref: '../schemas/ErrorNotFound.yaml'
    '405':
      $ref: '../schemas/ErrorMethodNotAllowed.yaml'
    '429':
      $ref: '../schemas/ErrorTooManyRequests.yaml'
    '500':
      $ref: '../schemas/ErrorInternalServerError.yaml'
