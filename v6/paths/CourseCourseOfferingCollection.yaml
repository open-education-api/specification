get:
  summary: GET /courses/{courseId}/course-offerings
  operationId: listCourseOfferingsByCourseId
  description: Get a list of all course offerings for this course, ordered chronologically.
  tags:
    - course offerings
  parameters:
    - name: courseId
      in: path
      description: Course ID
      required: true
      schema:
        type: string
        format: uuid
    - $ref: '../parameters/pageSize.yaml'
    - $ref: '../parameters/pageNumber.yaml'
    - $ref: '../parameters/consumer.yaml'
    - $ref: '../parameters/search.yaml'
    - $ref: '../parameters/teachingLanguage.yaml'
    - name: modeOfDelivery
      in: query
      description: Filter by modeOfDelivery
      required: false
      schema:
        $ref: '../enumerations/modesOfDelivery.yaml'
    - name: resultExpected
      in: query
      description: Filter by resultExpected
      required: false
      schema:
        type: boolean
    - name: since
      in: query
      description: Filter all offerings by providing a minimum start date for the corresponding academic session, RFC3339 (full-date). By default only future offerings are shown (equal to `?since=<today>`).
      required: false
      schema:
        type: string
        format: date
    - name: until
      in: query
      description: Filter all offerings by providing a maximum end date for the corresponding academic session, RFC3339 (full-date).
      required: false
      schema:
        type: string
        format: date
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/Pagination.yaml'
              - type: object
                required:
                  - items
                properties:
                  items:
                    type: array
                    items:
                      $ref: '../schemas/CourseOffering.yaml'
                  ext:
                    $ref: '../schemas/Ext.yaml'
    '400':
      $ref: '../schemas/ErrorBadRequest.yaml'
    '401':
      $ref: '../schemas/ErrorUnauthorized.yaml'
    '403':
      $ref: '../schemas/ErrorForbidden.yaml'
    '404':
      $ref: '../schemas/ErrorNotFound.yaml'
    '405':
      $ref: '../schemas/ErrorMethodNotAllowed.yaml'
    '429':
      $ref: '../schemas/ErrorTooManyRequests.yaml'
    '500':
      $ref: '../schemas/ErrorInternalServerError.yaml'
