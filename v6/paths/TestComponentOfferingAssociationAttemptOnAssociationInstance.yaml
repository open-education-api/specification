
put:
  summary: PUT /test-component-offering-associations/{testComponentOfferingAssociationd}/test-component-offering-association-attempt/{testComponentOfferingAssociationAttemptId}
  description: |
    PUT a single test component offering association attempt to enroll a person on a specific attempt or update information on that enrollment that can later be retrieved.
    Additional path supported for systems that need to process attempt results based on the association ID the attempt belongs to.
  operationId: insertOrReplaceTestComponentOfferingAssociationAttemptByAssociationIdAndAttemptId
  tags:
    - test component offering association attempts
  parameters:
    - name: testComponentOfferingAssociationId
      in: path
      description: The id of the association to update
      required: true
      schema:
        type: string
        format: uuid
    - name: testComponentOfferingAssociationAttemptId
      in: path
      description: The id of the attempt to update
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/TestComponentOfferingAssociationAttempt.yaml'


  responses:
    '200':
      description: OK
    '201':
      description: Created

              
    '400':
      $ref: '../schemas/ErrorBadRequest.yaml'
    '401':
      $ref: '../schemas/ErrorUnauthorized.yaml'
    '403':
      $ref: '../schemas/ErrorForbidden.yaml'
    '404':
      $ref: '../schemas/ErrorNotFound.yaml'
    '405':
      $ref: '../schemas/ErrorMethodNotAllowed.yaml'
    '429':
      $ref: '../schemas/ErrorTooManyRequests.yaml'
    '500':
      $ref: '../schemas/ErrorInternalServerError.yaml'
