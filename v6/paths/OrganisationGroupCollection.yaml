get:
  summary: GET /organisations/{organisationId}/groups
  operationId: listGroupsByOrganisationId
  description: Get an ordered list of all groups for a given organisation, ordered by name.
  tags:
    - groups
  parameters:
    - name: organisationId
      in: path
      description: Organisation ID
      required: true
      schema:
        type: string
        format: uuid
    - $ref: '../parameters/pageSize.yaml'
    - $ref: '../parameters/pageNumber.yaml'
    - $ref: '../parameters/consumer.yaml'
    - $ref: '../parameters/filterQuery.yaml'
    - $ref: '../parameters/filterQueryOr.yaml'
    - $ref: '../parameters/fields.yaml'
    - $ref: '../parameters/search.yaml'
    - name: groupType
      in: query
      description: Filter by group type
      required: false
      schema:
        $ref: '../enumerations/groupType.yaml'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/Pagination.yaml'
              - type: object
                required:
                  - items
                properties:
                  items:
                    type: array
                    items:
                      $ref: '../schemas/Group.yaml'
                  ext:
                    $ref: '../schemas/Ext.yaml'
    '400':
      $ref: '../schemas/ErrorBadRequest.yaml'
    '401':
      $ref: '../schemas/ErrorUnauthorized.yaml'
    '403':
      $ref: '../schemas/ErrorForbidden.yaml'
    '405':
      $ref: '../schemas/ErrorMethodNotAllowed.yaml'
    '429':
      $ref: '../schemas/ErrorTooManyRequests.yaml'
    '500':
      $ref: '../schemas/ErrorInternalServerError.yaml'
