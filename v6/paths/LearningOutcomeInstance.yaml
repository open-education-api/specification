get:
  summary: GET /learning-outcomes/{learningOutcomeId}
  operationId: listLearningOutcomeById
  description: Get a single learnig outcome.
  tags:
    - learning outcomes
  parameters:
    - name: learningOutcomeId
      in: path
      description: learning outcome component ID
      required: true
      schema:
        type: string
        format: uuid
    - name: expand
      in: query
      explode: false
      description: Optional properties to expand, separated by a comma
      required: false
      style: form
      schema:
        type: array
        items:
          type: string
          enum:
            - organisation
            - parents
            - children
    - $ref: '../parameters/fields.yaml'
    - $ref: '../parameters/consumer.yaml'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/LearningOutcome.yaml'
    '400':
      $ref: '../schemas/ErrorBadRequest.yaml'
    '401':
      $ref: '../schemas/ErrorUnauthorized.yaml'
    '403':
      $ref: '../schemas/ErrorForbidden.yaml'
    '404':
      $ref: '../schemas/ErrorNotFound.yaml'
    '406':
      $ref: '../schemas/ErrorNotAcceptable.yaml'
    '405':
      $ref: '../schemas/ErrorMethodNotAllowed.yaml'
    '429':
      $ref: '../schemas/ErrorTooManyRequests.yaml'
    '500':
      $ref: '../schemas/ErrorInternalServerError.yaml'
