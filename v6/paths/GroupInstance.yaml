get:
  summary: GET /groups/{groupId}
  operationId: listGroupById
  description: Get a single group.
  tags:
    - groups
  parameters:
    - name: groupId
      in: path
      description: Group ID
      required: true
      schema:
        type: string
        format: uuid
    - name: expand
      in: query
      explode: false
      description: Optional properties to expand, separated by a comma
      required: false
      style: form
      schema:
        type: array
        items:
          type: string
          enum:
            - organisation
    - $ref: '../parameters/fields.yaml'
    - $ref: '../parameters/consumer.yaml'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/Group.yaml'
    '400':
      $ref: '../schemas/ErrorBadRequest.yaml'
    '401':
      $ref: '../schemas/ErrorUnauthorized.yaml'
    '403':
      $ref: '../schemas/ErrorForbidden.yaml'
    '404':
      $ref: '../schemas/ErrorNotFound.yaml'
    '405':
      $ref: '../schemas/ErrorMethodNotAllowed.yaml'
    '429':
      $ref: '../schemas/ErrorTooManyRequests.yaml'
    '500':
      $ref: '../schemas/ErrorInternalServerError.yaml'

put:
  summary: PUT /groups/{groupId}
  operationId: replaceGroupById
  description: Replace a single group from source system to recipient.
  tags:
    - groups
  parameters:
    - name: groupId
      in: path
      description: Group ID
      required: true
      schema:
        type: string
        format: uuid

  requestBody:
    required: true
    content:
        application/json:
          schema:
            $ref: '../schemas/Group.yaml'
            title: group
          examples:
            Create a group in remote system:
              value:
                groupId: "123e4567-e89b-12d3-a456-426614174000"
                primaryCode:
                  codeType: "identifier"
                  code: "1234qwe12"
                groupType: "learning group"
                name: 
                  - language: "en-GB"
                    value: "statistics students"
                description:
                  - language: "en-GB"
                    value: "The group of students that follow statistics classes"
                startDateTime: "2020-08-17T08:30:00+01:00"
                endDateTime: "2020-12-18T00:30:00+01:00"
                personCount: 183
                otherCodes: 
                  - codeType: "identifier"
                    code: "1234qwe12"
                organisation: "452c1a86-a0af-475b-b03f-724878b0f387"


  responses:
    '200':
      description: OK
    '201':
      description: Created
    '202':
      description: Accepted
              
    '400':
      $ref: '../schemas/ErrorBadRequest.yaml'
    '401':
      $ref: '../schemas/ErrorUnauthorized.yaml'
    '403':
      $ref: '../schemas/ErrorForbidden.yaml'
    '404':
      $ref: '../schemas/ErrorNotFound.yaml'
    '405':
      $ref: '../schemas/ErrorMethodNotAllowed.yaml'
    '429':
      $ref: '../schemas/ErrorTooManyRequests.yaml'
    '500':
      $ref: '../schemas/ErrorInternalServerError.yaml'


