get:
  summary: GET /organisations/{organisationId}
  operationId: listOrganisationById
  description: Get a single organisation.
  tags:
    - organisations
  parameters:
    - name: organisationId
      in: path
      description: Organisation ID
      required: true
      schema:
        type: string
        format: uuid
    - name: expand
      in: query
      explode: false
      description: Optional properties to expand, separated by a comma
      required: false
      style: form
      schema:
        type: array
        items:
          type: string
          enum:
            - parent
            - children
    - $ref: '../parameters/consumer.yaml'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/Organisation.yaml'
    '400':
      $ref: '../schemas/ErrorBadRequest.yaml'
    '401':
      $ref: '../schemas/ErrorUnauthorized.yaml'
    '403':
      $ref: '../schemas/ErrorForbidden.yaml'
    '404':
      $ref: '../schemas/ErrorNotFound.yaml'
    '405':
      $ref: '../schemas/ErrorMethodNotAllowed.yaml'
    '429':
      $ref: '../schemas/ErrorTooManyRequests.yaml'
    '500':
      $ref: '../schemas/ErrorInternalServerError.yaml'

put:
  summary: PUT /organisations/{organisationId}
  operationId: replaceOrganisationById
  description: change the data of a single organisation.
  tags:
    - organisations
  parameters:
    - name: organisationId
      in: path
      description: Organisation ID
      required: true
      schema:
        type: string
        format: uuid

  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/Organisation.yaml'


  responses:
    '200':
      description: OK
    '201':
      description: Created
    '202':
      description: Accepted



    '400':
      $ref: '../schemas/ErrorBadRequest.yaml'
    '401':
      $ref: '../schemas/ErrorUnauthorized.yaml'
    '403':
      $ref: '../schemas/ErrorForbidden.yaml'
    '404':
      $ref: '../schemas/ErrorNotFound.yaml'
    '405':
      $ref: '../schemas/ErrorMethodNotAllowed.yaml'
    '429':
      $ref: '../schemas/ErrorTooManyRequests.yaml'
    '500':
      $ref: '../schemas/ErrorInternalServerError.yaml'
