get:
  summary: GET /learning-outcomes
  operationId: listLearningOutcomes
  description: Get a list of all learning outcomes, ordered chronologically.
  tags:
    - learning outcomes
  parameters:
    - $ref: '../parameters/pageSize.yaml'
    - $ref: '../parameters/pageNumber.yaml'
    - $ref: '../parameters/consumer.yaml'
    - $ref: '../parameters/filterQuery.yaml'
    - $ref: '../parameters/filterQueryOr.yaml'
    - $ref: '../parameters/fields.yaml'
    - $ref: '../parameters/search.yaml'
    - name: since
      in: query
      description: Filter all offerings by providing a minimum start moment for the corresponding academic session, RFC3339 (date-time). By default only future offerings are shown (equal to `?since=<today>`).
      required: false
      schema:
        type: string
        format: date-time
    - name: until
      in: query
      description: Filter all offerings by providing a maximum end moment for the corresponding academic session, RFC3339 (date-time).
      required: false
      schema:
        type: string
        format: date-time
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/Pagination.yaml'
              - type: object
                required:
                  - items
                properties:
                  items:
                    type: array
                    items:
                      $ref: '../schemas/LearningOutcome.yaml'
                  ext:
                      $ref: '../schemas/Ext.yaml'
    '400':
      $ref: '../schemas/ErrorBadRequest.yaml'
    '401':
      $ref: '../schemas/ErrorUnauthorized.yaml'
    '403':
      $ref: '../schemas/ErrorForbidden.yaml'
    '404':
      $ref: '../schemas/ErrorNotFound.yaml'
    '405':
      $ref: '../schemas/ErrorMethodNotAllowed.yaml'
    '429':
      $ref: '../schemas/ErrorTooManyRequests.yaml'
    '500':
      $ref: '../schemas/ErrorInternalServerError.yaml'
