            remoteState:
              $ref: '../enumerations/remoteAssociationState.yaml'
            result:
              $ref: '../schemas/ProgrammeOfferingAssociationResult.yaml'  

  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/AssociationId.yaml'
