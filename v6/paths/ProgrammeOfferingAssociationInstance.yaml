get:
  summary: GET /programme-offering-associations/{programmeOfferingAssociationId}
  operationId: listProgrammeOfferingAssociationById
  description: Get a single programme offering association.
  tags:
    - programme offering associations
  parameters:
    - name: programmeOfferingAssociationId
      in: path
      description: Programme offering association ID
      required: true
      schema:
        type: string
        format: uuid
    - name: expand
      in: query
      explode: false
      description: Optional properties to expand, separated by a comma
      required: false
      style: form
      schema:
        type: array
        items:
          type: string
          enum:
            - person
            - programme_offering
    - $ref: '../parameters/fields.yaml'
    - $ref: '../parameters/consumer.yaml'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/ProgrammeOfferingAssociation.yaml'          
    '400':
      $ref: '../schemas/ErrorBadRequest.yaml'
    '401':
      $ref: '../schemas/ErrorUnauthorized.yaml'
    '403':
      $ref: '../schemas/ErrorForbidden.yaml'
    '404':
      $ref: '../schemas/ErrorNotFound.yaml'
    '406':
      $ref: '../schemas/ErrorNotAcceptable.yaml'
    '405':
      $ref: '../schemas/ErrorMethodNotAllowed.yaml'
    '429':
      $ref: '../schemas/ErrorTooManyRequests.yaml'
    '500':
      $ref: '../schemas/ErrorInternalServerError.yaml'

put:
  summary: PUT /programme-offering-associations/{programmeOfferingAssociationId}
  description: |
    PUT a single programme offering association to enrol a person on specific association that can later be retrieved.  
  operationId: replaceProgrammeOfferingAssociationById
  tags:
    - programme offering associations
  parameters:
    - name: programmeOfferingAssociationId
      in: path
      description: The id of the association to update
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/ProgrammeOfferingAssociation.yaml'


  responses:
    '200':
      description: OK
    '201':
      description: Created
    '202':
      description: Accepted

              
    '400':
      $ref: '../schemas/ErrorBadRequest.yaml'
    '401':
      $ref: '../schemas/ErrorUnauthorized.yaml'
    '403':
      $ref: '../schemas/ErrorForbidden.yaml'
    '404':
      $ref: '../schemas/ErrorNotFound.yaml'
    '406':
      $ref: '../schemas/ErrorNotAcceptable.yaml'
    '405':
      $ref: '../schemas/ErrorMethodNotAllowed.yaml'
    '429':
      $ref: '../schemas/ErrorTooManyRequests.yaml'
    '500':
      $ref: '../schemas/ErrorInternalServerError.yaml'

