get:
  summary: GET /test-component-offering-associations/{testCompnentOfferingAssociationId}/url
  description: |
    Get the URL of testcomponent assocation to start the testing tool.
  operationId: listTestComponentOfferingAssociationUrl
  tags:
    - test component offering associations
  parameters:
    - name: testComponentOfferingAssociationId
      in: path
      description: Association ID
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/Url.yaml'          
    '400':
      $ref: '../schemas/ErrorBadRequest.yaml'
    '401':
      $ref: '../schemas/ErrorUnauthorized.yaml'
    '403':
      $ref: '../schemas/ErrorForbidden.yaml'
    '404':
      $ref: '../schemas/ErrorNotFound.yaml'
    '405':
      $ref: '../schemas/ErrorMethodNotAllowed.yaml'
    '429':
      $ref: '../schemas/ErrorTooManyRequests.yaml'
    '500':
      $ref: '../schemas/ErrorInternalServerError.yaml'