get:
  summary: GET /learning-components/{learningComponentId}
  operationId: listLearningComponentById
  description: Get a single learnig component.
  tags:
    - learning components
  parameters:
    - name: learningComponentId
      in: path
      description: learning component ID
      required: true
      schema:
        type: string
        format: uuid
    - name: expand
      in: query
      explode: false
      description: Optional properties to expand, separated by a comma
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - course
            - organization
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/LearningComponent.yaml'
    '400':
      $ref: '../schemas/ErrorBadRequest.yaml'
    '401':
      $ref: '../schemas/ErrorUnauthorized.yaml'
    '403':
      $ref: '../schemas/ErrorForbidden.yaml'
    '404':
      $ref: '../schemas/ErrorNotFound.yaml'
    '405':
      $ref: '../schemas/ErrorMethodNotAllowed.yaml'
    '429':
      $ref: '../schemas/ErrorTooManyRequests.yaml'
    '500':
      $ref: '../schemas/ErrorInternalServerError.yaml'
