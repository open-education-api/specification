get:
  summary: GET /offerings/{offeringId}/associations
  operationId: listAssociationsByOfferingId
  description: Get a list of all offering associations.
  tags:
    - offerings
  parameters:
    - name: offeringId
      in: path
      description: Offering ID
      required: true
      schema:
        type: string
        format: uuid
    - $ref: '../parameters/pageSize.yaml'
    - $ref: '../parameters/pageNumber.yaml'
    - $ref: '../parameters/consumer.yaml'
    - name: associationType
      in: query
      description: Filter by association type
      required: false
      schema:
        type: string
        enum:
          - programOffering
          - courseOffering
          - learingComponentOffering
          - testComponentOffering
    - name: role
      in: query
      description: Filter by role
      required: false
      schema:
        $ref: '../enumerations/associationRole.yaml'
    - name: state
      in: query
      description: Filter by state
      required: false
      schema:
        $ref: '../enumerations/associationState.yaml'
    - name: resultState
      in: query
      description: Filter by result state
      required: false
      schema:
        $ref: '../enumerations/resultState.yaml'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/Pagination.yaml'
              - type: object
                required:
                  - items
                properties:
                  items:
                    type: array
                    items:
                      oneOf:
                        - $ref: '../schemas/ProgramOfferingAssociationExpandable.yaml'
                        - $ref: '../schemas/CourseOfferingAssociationExpandable.yaml'
                        - $ref: '../schemas/LearningComponentOfferingAssociationExpandable.yaml'
                        - $ref: '../schemas/TestComponentOfferingAssociationExpandable.yaml'
                  ext:
                    $ref: '../schemas/Ext.yaml'
    '400':
      $ref: '../schemas/ErrorBadRequest.yaml'
    '401':
      $ref: '../schemas/ErrorUnauthorized.yaml'
    '403':
      $ref: '../schemas/ErrorForbidden.yaml'
    '404':
      $ref: '../schemas/ErrorNotFound.yaml'
    '405':
      $ref: '../schemas/ErrorMethodNotAllowed.yaml'
    '429':
      $ref: '../schemas/ErrorTooManyRequests.yaml'
    '500':
      $ref: '../schemas/ErrorInternalServerError.yaml'
