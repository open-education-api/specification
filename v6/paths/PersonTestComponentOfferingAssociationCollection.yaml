get:
  summary: GET /persons/{personId}/test-component-offering-associations
  operationId: listTestComponentOfferingAssociationsByPersonId
  description: Get a list of all test component offering associations for an individual person.
  tags:
    - test component offering associations
  parameters:
    - name: personId
      in: path
      description: Person ID
      required: true
      schema:
        type: string
        format: uuid
    - $ref: '../parameters/pageSize.yaml'
    - $ref: '../parameters/pageNumber.yaml'
    - $ref: '../parameters/consumer.yaml'
    - $ref: '../parameters/filterQuery.yaml'
    - $ref: '../parameters/filterQueryOr.yaml'

    - name: role
      in: query
      description: Filter by role
      required: false
      schema:
        $ref: '../enumerations/associationRole.yaml'
    - name: state
      in: query
      description: Filter by state
      required: false
      schema:
        $ref: '../enumerations/associationState.yaml'
    - name: resultState
      in: query
      description: Filter by result state
      required: false
      schema:
        $ref: '../enumerations/resultState.yaml'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/Pagination.yaml'
              - type: object
                required:
                  - items
                properties:
                  items:
                    type: array
                    items:
                      allOf:
                        - $ref: '../schemas/TestComponentOfferingAssociation.yaml'
                        - type: object
                          required:
                            - offering
                          properties:
                            offering:
                              $ref: '../schemas/TestComponentOffering.yaml'
                            academicSession:
                              $ref: '../schemas/AcademicSession.yaml'
                  ext:
                    $ref: '../schemas/Ext.yaml'
    '400':
      $ref: '../schemas/ErrorBadRequest.yaml'
    '401':
      $ref: '../schemas/ErrorUnauthorized.yaml'
    '403':
      $ref: '../schemas/ErrorForbidden.yaml'
    '404':
      $ref: '../schemas/ErrorNotFound.yaml'
    '405':
      $ref: '../schemas/ErrorMethodNotAllowed.yaml'
    '429':
      $ref: '../schemas/ErrorTooManyRequests.yaml'
    '500':
      $ref: '../schemas/ErrorInternalServerError.yaml'
