get:
  summary: GET /test-component-offering-associations/{testComponentOffering}/test-component-offering-association-attempts
  operationId: listTestComponentOfferingAssociationAttemptsByTestComponentOfferingAssociationId
  description: Get a list of all test component offering association attempts related to the test component offering association based on its ID.
  tags:
    - test component offering association attempts
  parameters:
    - name: testComponentOfferingAssociationId
      in: path
      description: Test Component Offering Association ID
      required: true
      schema:
        type: string
        format: uuid
    - $ref: '../parameters/pageSize.yaml'
    - $ref: '../parameters/pageNumber.yaml'
    - $ref: '../parameters/consumer.yaml'
    - name: attendance
      in: query
      description: Filter by attendance
      required: false
      schema:
        $ref: '../enumerations/attendance.yaml'
    - name: state
      in: query
      description: Filter by state
      required: false
      schema:
        $ref: '../enumerations/attemptState.yaml'
    - name: resultState
      in: query
      description: Filter by result state
      required: false
      schema:
        $ref: '../enumerations/resultState.yaml'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/Pagination.yaml'
              - type: object
                required:
                  - items
                properties:
                  items:
                    type: array
                    items:
                        $ref: '../schemas/TestComponentOfferingAssociationAttempt.yaml'
                  ext:
                    $ref: '../schemas/Ext.yaml'
    '400':
      $ref: '../schemas/ErrorBadRequest.yaml'
    '401':
      $ref: '../schemas/ErrorUnauthorized.yaml'
    '403':
      $ref: '../schemas/ErrorForbidden.yaml'
    '404':
      $ref: '../schemas/ErrorNotFound.yaml'
    '405':
      $ref: '../schemas/ErrorMethodNotAllowed.yaml'
    '429':
      $ref: '../schemas/ErrorTooManyRequests.yaml'
    '500':
      $ref: '../schemas/ErrorInternalServerError.yaml'
