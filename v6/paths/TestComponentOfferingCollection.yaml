get:
  summary: GET /test-components/{testComponentId}/test-component-offerings
  operationId: listOfferingsByTestComponentId
  description: Get a list of all offerings for this test component, ordered chronologically.
  tags:
    - test component offerings
  parameters:
    - name: testComponentId
      in: path
      description: Test Component ID
      required: true
      schema:
        type: string
        format: uuid
    - $ref: '../parameters/pageSize.yaml'
    - $ref: '../parameters/pageNumber.yaml'
    - $ref: '../parameters/consumer.yaml'
    - $ref: '../parameters/filterQuery.yaml'
    - $ref: '../parameters/filterQueryOr.yaml'

    - $ref: '../parameters/search.yaml'
    - $ref: '../parameters/teachingLanguage.yaml'
    - $ref: '../parameters/offeringState.yaml'
    - name: resultExpected
      in: query
      description: Filter by resultExpected
      required: false
      schema:
        type: boolean
    - name: since
      in: query
      description: Filter all offerings by providing a minimum start moment (dateTime) for the corresponding academic session, RFC3339 (date-time). By default only future offerings are shown (equal to `?since=<today>`).
      required: false
      schema:
        type: string
        format: date-time
    - name: until
      in: query
      description: Filter all offerings by providing a maximum end moment (dateTime) for the corresponding academic session, RFC3339 (date-time).
      required: false
      schema:
        type: string
        format: date-time
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/Pagination.yaml'
              - type: object
                required:
                  - items
                properties:
                  items:
                    type: array
                    items:
                      $ref: '../schemas/TestComponentOffering.yaml'
                  ext:
                      $ref: '../schemas/Ext.yaml'
    '400':
      $ref: '../schemas/ErrorBadRequest.yaml'
    '401':
      $ref: '../schemas/ErrorUnauthorized.yaml'
    '403':
      $ref: '../schemas/ErrorForbidden.yaml'
    '404':
      $ref: '../schemas/ErrorNotFound.yaml'
    '405':
      $ref: '../schemas/ErrorMethodNotAllowed.yaml'
    '429':
      $ref: '../schemas/ErrorTooManyRequests.yaml'
    '500':
      $ref: '../schemas/ErrorInternalServerError.yaml'
