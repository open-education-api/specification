type: object
required:
 - consumerKey
 - enrolments
 - institutionBRINCode
properties:
  consumerKey:
    type: string
  enrolments:
    type: array
    items:
      type: object
      required:
        - crohoCreboCode
        - name
      properties:
        crohoCreboCode:
          type: string
          description: The crohoCreboCode for this programme. This should be a five character string, e.g. "34401".
        name:
          type: string
          description: The name of the programme this enrolment is for.
        phase:
          type: string
          description: The phase of the programme for this enrolment.
          enum:
            - bachelor
            - master
        modeOfStudy:
          type: string
          description: The modeOfStudy of the programme for this enrolment
          enum:
            - full-time
            - part-time
            - dual training
            - self-paced
        startDateTime:
          type: string
          description: The start moment for this enrolment. Should be a string formatted as an RFC3099 full-date.
          format: date-time
        endDateTime:
          type: string
          description: The end moment for this enrolment. Should be a string formatted as an RFC3099 full-date.
          format: date-time
  institutionBRINCode:
    type: string
    pattern: ^\d{2}[A-Z]{2}$
