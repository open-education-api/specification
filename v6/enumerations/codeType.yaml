  - room_code
  - system_id
  - product_id
  - national_identity_number
  - student_number
  - studielink_number
  - esi
  - username
  - account_id
  - email_address
  - group_code
  - group_type_code
  - isbn
  - issn
  - orcid
  - uuid
  - schac_home
  - identifier
