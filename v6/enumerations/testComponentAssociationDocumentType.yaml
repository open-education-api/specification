type: string
description: |
  The type of document related to a specific association:
  - test_made: the completed test or examination submitted by the candidate
  - handed_in_document: any document formally submitted (e.g. assignment, thesis)
  - plagiarism_report: a document evaluating the originality of the submitted work
  - additional_document: any supporting document relevant to the association (e.g. medical note, approval form)
  - other: any other type of document not covered by the categories above
enum:
  - test_made
  - handed_in_document
  - plagiarism_report
  - additional_document
  - other
example: test_made
