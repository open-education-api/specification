allOf:
  - $ref: '../schemas/ComponentOfferingAssociationProperties.yaml'
  - type: object
    required:
      - role
      - state
      - associationType
required:
  - person
  - offering
properties:
  person:
    oneOf:
      - $ref: '../schemas/Identifier.yaml'
        title: personId
      - $ref: '../schemas/Person.yaml'
        title: Person
  offering:
    oneOf:
      - $ref: '../schemas/Identifier.yaml'
        title: offeringId
      - $ref: '../schemas/ComponentOffering.yaml'
        title: ComponentOffering
