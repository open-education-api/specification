get:
  summary: GET /rooms
  description: Get an ordered list of all rooms.
  tags:
    - rooms
  parameters:
    - name: q
      in: query
      description: Search within all fields
      required: false
      type: string
    - name: order
      in: query
      description: The field to sort on
      required: false
      default: roomId_asc
      type: string
    - name: pageNumber
      in: query
      description: The number of items to return per page
      required: false
      default: 1
      type: integer
      format: int32
      minimum: 1
    - name: pageSize
      in: query
      description: The page number
      required: false
      default: 10
      type: integer
      format: int32
      minimum: 1
    - name: buildingId
      in: query
      description: Filter by buildingId
      required: false
      type: string
    - name: abbreviation
      in: query
      description: Filter by abbreviation
      required: false
      type: string
    - name: name
      in: query
      description: Filter by name
      required: false
      type: string
    - name: totalSeats
      in: query
      description: Filter by totalSeats
      required: false
      type: number
      format: int32
    - name: totalWorkspaces
      in: query
      description: Filter by totalWorkspaces
      required: false
      type: number
      format: int32
    - name: availableWorkspaces
      in: query
      description: Filter by availableWorkspaces
      required: false
      type: number
      format: int32
    - name: nearests
      in: query
      description: "Find the nearest rooms by lat/long (format: `lat,lon`)"
      required: false
      type: string
  responses:
    '200':
      description: OK
      schema:
        type: object
        required:
          - metadata
          - data
        properties:
          metadata:
            $ref: '../definitions/ListMetadata.yaml'
          data:
            type: array
            items:
              allOf:
                - $ref: '../definitions/RoomFull.yaml'
