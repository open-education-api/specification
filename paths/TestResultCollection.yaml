get:
  summary: GET /test-results/{userId}
  description: Get an ordered list of all test results for the given user.
  tags:
    - test results
  parameters:
    - name: userId
      in: path
      description: User ID
      required: true
      type: string
    - name: q
      in: query
      description: Search within all fields
      required: false
      type: string
    - name: order
      in: query
      description: The field to sort on
      required: false
      default: testResult.lastModified_desc
      type: string
    - name: pageSize
      in: query
      description: The number of items per page
      required: false
      default: 10
      type: integer
      format: int32
      enum:
        - 10
        - 20
        - 50
        - 100
        - 250
  responses:
    '200':
      description: OK
      schema:
        type: object
        required:
          - pageSize
          - _embedded
          - _links
        properties:
          pageSize:
            type: number
            format: int32
            description: The number of items per page
          _embedded:
            type: object
            required:
              - items
            properties:
              items:
                type: array
                items:
                  $ref: '../definitions/TestResultFull.yaml'
          _links:
            type: object
            required:
              - self
            properties:
              self:
                type: object
                required:
                  - href
                properties:
                  href:
                    type: string
                    format: uri
                    description: Link to current page
              prev:
                type: object
                required:
                  - href
                properties:
                  href:
                    type: string
                    format: uri
                    description: Link to previous page
              next:
                type: object
                required:
                  - href
                properties:
                  href:
                    type: string
                    format: uri
                    description: Link to next page
    '404':
      description: Not Found
