get:
  summary: GET /educationalplans/{facultyId}
  description: Get a single educational plan.
  tags:
    - educational plans
  parameters:
    - name: educationalPlanId
      in: path
      description: Educational plan ID
      required: true
      type: string
  responses:
    '200':
      description: OK
      schema:
        type: object
        xml:
          name: response
        required:
          - metadata
          - data
        properties:
          metadata:
            $ref: '../definitions/ResourceMetadata.yaml'
          data:
            $ref: '../definitions/EducationalPlanFull.yaml'
    '404':
      description: Not Found
