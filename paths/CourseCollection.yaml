get:
  summary: GET /courses
  description: Get a list of all courses, ordered by name (ascending).
  tags:
    - courses
  parameters:
    - $ref: '../parameters/pageSize.yaml'
    - $ref: '../parameters/pageNumber.yaml'
    - name: student
      in: query
      description: Filter by student (personId)
      required: false
      schema:
        type: string
    - name: faculty
      in: query
      description: Filter by faculty (facultyId)
      required: false
      schema:
        type: string
    - name: educationalDepartment
      in: query
      description: Filter by educational department (educationalDepartmentId)
      required: false
      schema:
        type: string
    - name: educationalPlan
      in: query
      description: Filter by educational plan (educationalPlanId)
      required: false
      schema:
        type: string
    - name: courseGroup
      in: query
      description: Filter by course group (courseGroupId)
      required: false
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/hal+json:
          schema:
            type: object
            required:
              - pageSize
              - _embedded
              - _links
            properties:
              pageSize:
                type: integer
                format: int32
                description: The number of items per page
              pageNumber:
                type: integer
                format: int32
                description: The current page number
              _embedded:
                type: object
                required:
                  - items
                properties:
                  items:
                    type: array
                    items:
                      $ref: '../schemas/Course.yaml'
              _links:
                type: object
                required:
                  - self
                properties:
                  self:
                    type: object
                    required:
                      - href
                    properties:
                      href:
                        type: string
                        format: uri
                        description: Link to current page
                  prev:
                    type: object
                    required:
                      - href
                    properties:
                      href:
                        type: string
                        format: uri
                        description: Link to previous page
                  next:
                    type: object
                    required:
                      - href
                    properties:
                      href:
                        type: string
                        format: uri
                        description: Link to next page
