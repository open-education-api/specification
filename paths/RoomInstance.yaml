get:
  summary: GET /rooms/{roomId}
  description: Get a single room.
  tags:
    - rooms
  parameters:
    - name: roomId
      in: path
      description: Room ID
      required: true
      type: string
  responses:
    '200':
      description: OK
      schema:
        type: object
        xml:
          name: response
        required:
          - metadata
          - data
        properties:
          metadata:
            $ref: '../definitions/ResourceMetadata.yaml'
          data:
            $ref: '../definitions/RoomFull.yaml'
    '404':
      description: Not Found
