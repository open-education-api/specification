get:
  summary: GET /buildings/{buildingId}
  description: Get a single building.
  tags:
    - buildings
  parameters:
    - name: buildingId
      in: path
      description: Building ID
      required: true
      type: string
  responses:
    '200':
      description: OK
      schema:
        $ref: '../schemas/Building.yaml'
    '404':
      description: Not Found
      schema:
        $ref: '../schemas/Problem.yaml'
