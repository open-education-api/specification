get:
  summary: GET /news-items
  description: Get an ordered list of all news items.
  tags:
    - news items
  parameters:
    - $ref: '../parameters/PageSize.yaml'
    - name: order
      in: query
      description: The field to sort on
      required: false
      schema:
        type: string
        default: publishDate_desc
        enum:
          - publishDate_desc
          - lastModified_desc
    - name: newsFeed
      in: query
      description: Filter by news feed (newsFeedId)
      required: false
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/hal+json:
          schema:
            type: object
            required:
              - pageSize
              - _embedded
              - _links
            properties:
              pageSize:
                type: number
                format: int32
                description: The number of items per page
              _embedded:
                type: object
                required:
                  - items
                properties:
                  items:
                    type: array
                    items:
                      $ref: '../schemas/NewsItem.yaml'
              _links:
                type: object
                required:
                  - self
                properties:
                  self:
                    type: object
                    required:
                      - href
                    properties:
                      href:
                        type: string
                        format: uri
                        description: Link to current page
                  prev:
                    type: object
                    required:
                      - href
                    properties:
                      href:
                        type: string
                        format: uri
                        description: Link to previous page
                  next:
                    type: object
                    required:
                      - href
                    properties:
                      href:
                        type: string
                        format: uri
                        description: Link to next page
