get:
  summary: GET /newsitems
  description: Get an ordered list of all news items.
  tags:
    - news items
  parameters:
    - name: q
      in: query
      description: Search within all fields
      required: false
      type: string
    - name: order
      in: query
      description: The field to sort on
      required: false
      default: publishDate_desc
      type: string
    - name: pageNumber
      in: query
      description: The number of items to return per page
      required: false
      default: 1
      type: integer
      format: int32
      minimum: 1
    - name: pageSize
      in: query
      description: The page number
      required: false
      default: 10
      type: integer
      format: int32
      minimum: 1
    - name: feeds
      in: query
      description: Filter by feeds
      required: false
      type: string
    - name: publishDate
      in: query
      description: Filter by publishDate
      required: false
      type: string
  responses:
    '200':
      description: OK
      schema:
        type: object
        required:
          - metadata
          - data
        properties:
          metadata:
            $ref: '../definitions/ListMetadata.yaml'
          data:
            type: array
            items:
              $ref: '../definitions/NewsItemFull.yaml'
