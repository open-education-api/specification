get:
  summary: GET /course-groups/{courseGroupId}
  description: Get a single course group.
  tags:
    - course groups
  parameters:
    - name: courseGroupId
      in: path
      description: Course Group ID
      required: true
      type: string
  responses:
    '200':
      description: OK
      schema:
        $ref: '../schemas/CourseGroup.yaml'
    '404':
      description: Not Found
      schema:
        $ref: '../schemas/Problem.yaml'
