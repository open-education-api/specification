get:
  summary: GET /buildings
  description: Get an ordered list of all buildings.
  tags:
    - buildings
  parameters:
    - name: q
      in: query
      description: Search within all fields
      required: false
      type: string
    - name: order
      in: query
      description: The field to sort on
      required: false
      default: buildingId_asc
      type: string
    - name: pageSize
      in: query
      description: The page number
      required: false
      default: 10
      type: integer
      format: int32
      enum:
        - 10
        - 20
        - 50
        - 100
        - 250
    - name: abbreviation
      in: query
      description: Filter by abbreviation
      required: false
      type: string
    - name: name
      in: query
      description: Filter by name
      required: false
      type: string
    - name: postalCode
      in: query
      description: Filter by postalCode
      required: false
      type: string
    - name: city
      in: query
      description: Filter by city
      required: false
      type: string
    - name: nearests
      in: query
      description: "Find the nearest buildings by lat/long (format: `lat,lon`)"
      required: false
      type: string
  responses:
    '200':
      description: OK
      schema:
        type: object
        required:
          - pageSize
          - _links
          - _embedded
        properties:
          pageSize:
            type: number
            format: int32
            description: The number of items per page
          _links:
            type: object
            required:
              - self
            properties:
              self:
                type: string
                format: uri
                description: Link to current page
              prev:
                type: string
                format: uri
                description: Link to previous page
              next:
                type: string
                format: uri
                description: Link to next page
          _embedded:
            type: object
            required:
              - items
            properties:
              items:
                type: array
                items:
                  $ref: '../definitions/BuildingFull.yaml'
