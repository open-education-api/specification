get:
  summary: GET /newsitems/{newsitemId}
  description: Get a single news item.
  tags:
    - news items
  parameters:
    - name: newsitemId
      in: path
      description: News item ID
      required: true
      type: string
  responses:
    '200':
      description: OK
      schema:
        type: object
        xml:
          name: response
        required:
          - metadata
          - data
        properties:
          metadata:
            $ref: '../definitions/ResourceMetadata.yaml'
          data:
            $ref: '../definitions/NewsItemFull.yaml'
    '404':
      description: Not Found
