get:
  summary: GET /news-feeds/{newsFeedId}
  description: Get a single news feed.
  tags:
    - news feeds
  parameters:
    - name: newsFeedId
      in: path
      description: News feed ID
      required: true
      type: string
  responses:
    '200':
      description: OK
      schema:
        $ref: '../definitions/NewsFeed.yaml'
    '404':
      description: Not Found
