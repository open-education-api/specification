get:
  summary: GET /test-results/{userId}/{testId}
  description: Get a single test result.
  tags:
    - test results
  parameters:
    - name: userId
      in: path
      description: User ID
      required: true
      type: string
    - name: testId
      in: path
      description: Test ID
      required: true
      type: string
  responses:
    '200':
      description: OK
      schema:
        $ref: '../definitions/TestResultFull.yaml'
    '404':
      description: Not Found
