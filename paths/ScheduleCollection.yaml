get:
  summary: GET /schedules
  description: Get a list of all schedules, ordered by startDateTime (ascending).
  tags:
    - schedules
  parameters:
    - $ref: '../parameters/PageSize.yaml'
    - name: room
      in: query
      description: Filter by room (roomId)
      required: false
      schema:
        type: string
    - name: building
      in: query
      description: Filter by building (buildingId)
      required: false
      schema:
        type: string
    - name: course
      in: query
      description: Filter by course (courseId)
      required: false
      schema:
        type: string
    - name: student
      in: query
      description: Filter by student (personId)
      required: false
      schema:
        type: string
    - name: startDateTime
      in: query
      description: Filter by minimum startDateTime, RFC3339 (date-time)
      required: false
      schema:
        type: string
        format: date-time
        default: (date-time value of today)
    - name: endDateTime
      in: query
      description: Filter by maximum endDateTime, RFC3339 (date-time)
      required: false
      schema:
        type: string
        format: date-time
        default: (date-time value of today + 1 month)
  responses:
    '200':
      description: OK
      schema:
        type: object
        required:
          - pageSize
          - _embedded
          - _links
        properties:
          pageSize:
            type: number
            format: int32
            description: The number of items per page
          _embedded:
            type: object
            required:
              - items
            properties:
              items:
                type: array
                items:
                  $ref: '../schemas/Schedule.yaml'
          _links:
            type: object
            required:
              - self
            properties:
              self:
                type: object
                required:
                  - href
                properties:
                  href:
                    type: string
                    format: uri
                    description: Link to current page
              prev:
                type: object
                required:
                  - href
                properties:
                  href:
                    type: string
                    format: uri
                    description: Link to previous page
              next:
                type: object
                required:
                  - href
                properties:
                  href:
                    type: string
                    format: uri
                    description: Link to next page
