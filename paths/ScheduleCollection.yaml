get:
  summary: GET /schedules
  description: Get a list of all schedules, ordered by startDateTime (ascending).
  tags:
    - schedules
  parameters:
    - name: pageSize
      in: query
      description: The number of items per page
      required: false
      default: 10
      type: integer
      format: int32
      enum:
        - 10
        - 20
        - 50
        - 100
        - 250
    - name: room
      in: query
      description: Filter by room
      required: false
      type: string
    - name: building
      in: query
      description: Filter by building
      required: false
      type: string
    - name: course
      in: query
      description: Filter by course
      required: false
      type: string
    - name: group
      in: query
      description: Filter by group
      required: false
      type: string
    - name: student
      in: query
      description: Filter by student
      required: false
      type: string
    - name: startDateTime
      in: query
      description: Filter by minimum startDateTime
      required: false
      type: string
      format: date-time
      default: (date-time value of today)
    - name: endDateTime
      in: query
      description: Filter by maximum endDateTime
      required: false
      type: string
      format: date-time
      default: (date-time value of today + 1 month)
  responses:
    '200':
      description: OK
      schema:
        type: object
        required:
          - pageSize
          - _embedded
          - _links
        properties:
          pageSize:
            type: number
            format: int32
            description: The number of items per page
          _embedded:
            type: object
            required:
              - items
            properties:
              items:
                type: array
                items:
                  $ref: '../definitions/ScheduleFull.yaml'
          _links:
            type: object
            required:
              - self
            properties:
              self:
                type: object
                required:
                  - href
                properties:
                  href:
                    type: string
                    format: uri
                    description: Link to current page
              prev:
                type: object
                required:
                  - href
                properties:
                  href:
                    type: string
                    format: uri
                    description: Link to previous page
              next:
                type: object
                required:
                  - href
                properties:
                  href:
                    type: string
                    format: uri
                    description: Link to next page
