get:
  summary: GET /grouproles/{grouproleId}
  description: Get a single group role.
  tags:
    - group roles
  parameters:
    - name: grouproleId
      in: path
      description: Group role ID
      required: true
      type: string
  responses:
    '200':
      description: OK
      schema:
        type: object
        xml:
          name: response
        required:
          - metadata
          - data
        properties:
          metadata:
            $ref: '../definitions/ResourceMetadata.yaml'
          data:
            $ref: '../definitions/GroupRoleFull.yaml'
    '404':
      description: Not Found
