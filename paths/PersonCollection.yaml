get:
  summary: GET /persons
  description: Get an ordered list of all persons.
  tags:
    - persons
  parameters:
    - $ref: '../parameters/PageSize.yaml'
    - name: order
      in: query
      description: The field to sort on
      required: false
      schema:
        type: string
        default: surname_asc
        enum:
          - surname_asc
          - surname_desc
          - givenName_asc
          - givenName_desc
    - name: surname
      in: query
      description: Filter by surname
      required: false
      schema:
        type: string
    - name: displayName
      in: query
      description: Filter by displayName
      required: false
      schema:
        type: string
    - name: affiliation
      in: query
      description: Filter by affiliation
      required: false
      schema:
        type: string
        enum:
          - student
          - employee
          - staff
          - member
          - affiliate
          - organization
    - name: educationalDepartment
      in: query
      description: Filter by educational department (educationalDepartmentId)
      required: false
      schema:
        type: string
    - name: educationalPlan
      in: query
      description: Filter by educational plan (educationalPlanId)
      required: false
      schema:
        type: string
    - name: courseGroup
      in: query
      description: Filter by course group (courseGroupId)
      required: false
      schema:
        type: string
    - name: course
      in: query
      description: Filter by course (courseId)
      required: false
      schema:
        type: string
  responses:
    '200':
      description: OK
      schema:
        type: object
        required:
          - pageSize
          - _embedded
          - _links
        properties:
          pageSize:
            type: number
            format: int32
            description: The number of items per page
          _embedded:
            type: object
            required:
              - items
            properties:
              items:
                type: array
                items:
                  $ref: '../schemas/Person.yaml'
          _links:
            type: object
            required:
              - self
            properties:
              self:
                type: object
                required:
                  - href
                properties:
                  href:
                    type: string
                    format: uri
                    description: Link to current page
              prev:
                type: object
                required:
                  - href
                properties:
                  href:
                    type: string
                    format: uri
                    description: Link to previous page
              next:
                type: object
                required:
                  - href
                properties:
                  href:
                    type: string
                    format: uri
                    description: Link to next page
