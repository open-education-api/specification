post:
  summary: POST /associations/me
  description: POST a single association enroll a person based on person information obtained from .wellknown endpoint and an offering. The offering can either be identified by an offeringId if known or the full offering details. When the association is used locally the issuer object SHOULD NOT be used.
  security:
    - openId:
      - associations:me.write
  tags:
    - associations

  requestBody:
    required: true
    content:
      application/json:
        schema:  
          type: object
          required:
            - offering
          properties:
            associationItem:
              $ref: '../schemas/AssociationProperties.yaml'
            offering:
              $ref: '../schemas/OfferingIdAndType.yaml'


  responses:
    '201':
      description: OK
      content:
        application/json:
          schema:
            properties:
              response:
                allOf:
                  - $ref: '../schemas/AssociationId.yaml'
                  - $ref: '../schemas/PostResponse.yaml'

    '400':
      description: Bad Request
      content:
        application/problem+json:
          schema:
            $ref: '../schemas/Problem.yaml'