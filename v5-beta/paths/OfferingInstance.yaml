get:
  summary: GET /offerings/{offeringId}
  description: Get a single offering.
  tags:
    - offerings
  parameters:
    - name: offeringId
      in: path
      description: Offering ID
      required: true
      schema:
        type: string
        format: uuid
    - name: expand
      in: query
      description: Optional properties to include, separated by a comma
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - program
            - programOffering
            - course
            - courseOffering
            - component
            - organization
            - academicSession
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '../schemas/CourseOfferingExpanded.yaml'
                title: courseOffering
              - $ref: '../schemas/ComponentOfferingExpanded.yaml'
                title: componentOffering
              - $ref: '../schemas/ProgramOfferingExpanded.yaml'
                title: programOffering

              
    '400':
      $ref: '../schemas/ErrorBadRequest.yaml'
    '401':
      $ref: '../schemas/ErrorUnauthorized.yaml'
    '403':
      $ref: '../schemas/ErrorForbidden.yaml'
    '404':
      $ref: '../schemas/ErrorNotFound.yaml'
    '405':
      $ref: '../schemas/ErrorMethodNotAllowed.yaml'
    '429':
      $ref: '../schemas/ErrorTooManyRequests.yaml'
    '500':
      $ref: '../schemas/ErrorInternalServerError.yaml'
