post:
  summary: POST offerings/{offeringId}/associations/external
  description: |
    POST a single association enroll a person based on person information included and the complete information on the offering.
  security:
    - openId:
      - associations:external.write
  tags:
    - offerings

  requestBody:
    required: true
    content:
      application/json:
        $ref: '../schemas/AssociationFull.yaml'
  responses:
    '201':
      description: OK
      content:
        application/json:
          schema:
            properties:
              response:
                allOf:
                  - $ref: '../schemas/AssociationId.yaml'
                  - $ref: '../schemas/PostResponse.yaml'

    '400':
      description: Bad Request
      content:
        application/problem+json:
          schema:
            $ref: '../schemas/Problem.yaml'