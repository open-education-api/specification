get:
  summary: GET /associations/{associationId}
  description: Get a single association.
  tags:
    - associations
  parameters:
    - name: associationId
      in: path
      description: Association ID
      required: true
      schema:
        type: string
        format: uuid
    - name: expand
      in: query
      description: Optional properties to include, separated by a comma
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - person
            - offering
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/AssociationExpanded.yaml'
    '400':
      $ref: '../schemas/ErrorBadRequest.yaml'
    '401':
      $ref: '../schemas/ErrorUnauthorized.yaml'
    '403':
      $ref: '../schemas/ErrorForbidden.yaml'
    '404':
      $ref: '../schemas/ErrorNotFound.yaml'
    '405':
      $ref: '../schemas/ErrorMethodNotAllowed.yaml'
    '429':
      $ref: '../schemas/ErrorTooManyRequests.yaml'
    '500':
      $ref: '../schemas/ErrorInternalServerError.yaml'


put:
  summary: PUT /associations/{associationId}
  description: Update on a local enrollment to pass a grade or status.
  security:
    - openId:
      - associations.write
  tags:
    - associations

  parameters:
    - name: associationId
      in: path
      description: The id of the association to update
      required: true
      schema:
        type: string
        format: uuid

  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - association
          properties:
            association:
              $ref: '../schemas/AssociationProperties.yaml'
            result:
              $ref: '../schemas/Result.yaml'


  responses:
    '201':
      description: OK
      content:
        application/json:
          schema:
            properties:
              response:
                allOf:
                  - $ref: '../schemas/AssociationId.yaml'
                  - $ref: '../schemas/PostResponse.yaml'

    '400':
      $ref: '../schemas/ErrorBadRequest.yaml'
