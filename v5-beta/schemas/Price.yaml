type: object
required:
  - amount
  - currency
properties:
  amount:
    type: string
    pattern: '^\d+(?:\.\d+)?$'
    description: The amount of money as a string. Use a '.' (dot) as an optional seperator. The numbers before the seperator signify the major units of the currency, after the dot the minor units. Only a single seperator is allowed. Do not use a comma.
    example: '340.84'
  currency:
    type: string
    description: The currency this amount is in. Should correspond to one of the currency codes from ISO 4217.
    example: EUR
  displayAmount:
    type: string
    description: An optional pre-formatted string. Clients can choose to use this string instead of rendering their own based on the current locale of the user.
    example: 'â‚¬380,84'
additionalProperties: false
