type: object
required:
  - costType
  - amount
  - currency
properties:
  costType:
    type: string
    description: The type of cost
    enum:
      - STAP eligible
      - total costs
  amount:
    type: string
    pattern: '^\d+(?:\.\d+)?$'
    description: The total amount of the cost as a string. Use a '.' (dot) as an optional seperator. The numbers before the seperator signify the major units of the currency, after the dot the minor units. Only a single seperator is allowed. Do not use a comma.
    example: '340.84'
  vatAmount:
    type: string
    pattern: '^\d+(?:\.\d+)?$'
    description: The part of the cost that is VAT, as a string. Use a '.' (dot) as an optional seperator. The numbers before the seperator signify the major units of the currency, after the dot the minor units. Only a single seperator is allowed. Do not use a comma.
    example: '40'
  amountWithoutVat:
    type: string
    pattern: '^\d+(?:\.\d+)?$'
    description: The part of the cost that is non-VAT. as a string. Use a '.' (dot) as an optional seperator. The numbers before the seperator signify the major units of the currency, after the dot the minor units. Only a single seperator is allowed. Do not use a comma.
    example: '300.84'
  currency:
    type: string
    description: The currency this cost is in. Should correspond to one of the currency codes from ISO 4217.
    example: EUR
  displayAmount:
    type: string
    description: An optional pre-formatted string. Clients can choose to use this string instead of rendering their own based on the current locale of the user.
    example: 'â‚¬380,84'
  ext:
    $ref: './Ext.yaml'
additionalProperties: false
