type: object
description: Object for communicating attributes meant for a specific consumer. This attribute is independent from the `consumer` query parameter.
required:
  - consumerKey
properties:
  consumerKey:
    description: The key of the specific consumer these attributes are meant for. See the [consumer registry](https://open-education-api.github.io/specification/#/consumers) for more information.
    type: string
additionalProperties: true
