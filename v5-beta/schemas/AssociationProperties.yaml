type: object
description: A relationship between a person object and an offering
required:
  - associationType
  - role
  - state
properties:
  associationType:
    type: string
    description: The type of this association
    enum:
      - programOfferingAssociation
      - courseOfferingAssociation
      - componentOfferingAssociation
    example: componentOfferingAssociation
  role:
    $ref: '../enumerations/associationRole.yaml'
  state:
    $ref: '../enumerations/associationState.yaml'
  person:
    oneOf:
      - $ref: '../schemas/Identifier.yaml'
        title: PersonId
      - $ref: '../schemas/Person.yaml'
        title: Person
  offering:
    oneOf:
      - $ref: '../schemas/Identifier.yaml'
        title: OfferingId
      - $ref: '../schemas/ComponentOffering.yaml'
        title: ComponentOffering
      - $ref: '../schemas/CourseOffering.yaml'
        title: CourseOffering
      - $ref: '../schemas/ProgramOffering.yaml'
        title: ProgramOffering 
  consumers:
    description: The additional consumer elements that can be provided
    type: array
    items:
      $ref: './Consumer.yaml'
  ext:
    $ref: './Ext.yaml'
